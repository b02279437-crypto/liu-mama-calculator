<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>劉嘛麻 手炒麻辣底料</title>
<link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
<style>
@keyframes handwriting {
  0% {opacity: 0; transform: translateY(10px);}
  100% {opacity: 1; transform: translateY(0);}
}
body {
  font-family: 'Zhi Mang Xing', cursive;
  background-color: #f7f6f2; /* 米白背景 */
  color: #2c3e50;
  text-align: center;
  padding: 20px;
  animation: handwriting 1s ease-in-out;
}
h2 {
  font-size: 50px;
  font-weight: bold;
  color: #1e4f7b;
  margin-bottom: 8px;
  animation: handwriting 1s ease-in-out;
}
p {
  font-size: 14px;
  color: #555;
  animation: handwriting 1.2s ease-in-out;
  white-space: nowrap;
}
table {
  width: 100%;
  max-width: 500px;
  margin: 15px auto;
  border-collapse: collapse;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  animation: handwriting 1.5s ease-in-out;
  font-size: 16px;
  table-layout: fixed;
}
colgroup col:first-child { width: 48%; }
colgroup col:nth-child(2) { width: 15%; }
colgroup col:nth-child(3) { width: 25%; }
colgroup col:nth-child(4) { width: 15%; }
th, td {
  padding: 10px;
  border-bottom: 1px solid #dfe6e9;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
th {
  background-color: #7f9bb3; /* 莫蘭迪藍 */
  color: #ffffff;
  letter-spacing: 1px;
}
input[type='number'] {
  width: 60px;
  text-align: center;
  font-size: 16px;
  border: 1px solid #b0bec5;
  border-radius: 6px;
  padding: 4px;
  transition: 0.2s;
}
input[type='number']:focus {
  border-color: #1e4f7b;
  box-shadow: 0 0 5px #a8c0ff;
  outline: none;
}
input[type='checkbox'] {
  transform: scale(1.2);
}
.total {
  font-size: 20px;
  font-weight: bold;
  color: #1e4f7b;
  margin-top: 20px;
  letter-spacing: 1px;
  animation: handwriting 2s ease-in-out;
}
.account-box {
  margin-top: 20px;
  background: #a3b3c1; /* 莫蘭迪淺藍 */
  padding: 15px;
  border-radius: 12px;
  display: inline-block;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  animation: handwriting 2s ease-in-out;
  max-width: 500px;
  width: 100%;
}
.copy-btn {
  background-color: #1e4f7b;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  margin-top: 10px;
  letter-spacing: 0.5px;
  transition: background 0.3s ease;
}
.copy-btn:hover {
  background-color: #163b5b;
}
.account-link {
  margin-top:10px;
  font-size:14px;
}
.account-link a {
  color: #1e4f7b;
  text-decoration: underline;
}
@media (max-width: 480px) {
  table { font-size: 14px; }
  input[type='number'] { width: 50px; }
  h2 { font-size: 30px; }
  .total { font-size: 18px; }
}
</style>
</head>
<body>
<h2>劉嘛麻 手炒麻辣底料</h2>
<p>請選擇購買數量與寄送方式，系統將自動計算金額</p>

<table>
  <colgroup>
    <col>
    <col>
    <col>
    <col>
  </colgroup>
  <tr><th>品項</th><th>價格</th><th>數量</th><th>小計</th></tr>
  <tr>
    <td>麻辣底料包</td>
    <td>$320</td>
    <td><input type="number" id="qty1" min="0" value="0" onchange="calculate()"></td>
    <td id="sub1">$0</td>
  </tr>
</table>

<table>
  <colgroup>
    <col style="width:55%;">
    <col style="width:15%;">
    <col style="width:15%;">
    <col style="width:15%;">
  </colgroup>
  <tr><th>寄送方式</th><th>價格</th><th>請勾選</th><th>小計</th></tr>
  <tr>
    <td>711超商寄送</td>
    <td>$60</td>
    <td><input type="checkbox" id="ship711" onchange="selectShip('711')"></td>
    <td id="sub711">$0</td>
  </tr>
  <tr>
    <td>郵局宅配</td>
    <td>$120</td>
    <td><input type="checkbox" id="shipPost" onchange="selectShip('post')"></td>
    <td id="subPost">$0</td>
  </tr>
</table>

<div class="total" id="total">總金額：$0</div>

<div class="account-box">
  <h3>匯款帳戶資訊</h3>
  <p id="accountText">台新銀行 812　帳號：123456789　戶名：劉姳</p>
  <button class="copy-btn" onclick="copyAccount()">複製匯款帳戶</button>
  <p class="account-link">
    請匯款後&nbsp;<a href="https://docs.google.com/forms/d/e/1FAIpQLScXsrY_3yROVmqR3sa-WecBs4y8wKeZuPLSM0QNgy602xEWJA/viewform?usp=preview" target="_blank" rel="noopener noreferrer">填寫訂單表單</a>
  </p>
</div>

<script>
function calculate() {
  let qty1 = parseInt(document.getElementById('qty1').value) || 0;
  let sub1 = qty1 * 320;
  document.getElementById('sub1').innerText = '$' + sub1;

  let ship = 0;
  if (document.getElementById('ship711').checked) ship = 60;
  if (document.getElementById('shipPost').checked) ship = 120;

  document.getElementById('sub711').innerText = document.getElementById('ship711').checked ? '$60' : '$0';
  document.getElementById('subPost').innerText = document.getElementById('shipPost').checked ? '$120' : '$0';

  let total = sub1 + ship;
  document.getElementById('total').innerText = '總金額：$' + total;
}

function selectShip(type) {
  if (type === '711') document.getElementById('shipPost').checked = false;
  if (type === 'post') document.getElementById('ship711').checked = false;
  calculate();
}

function copyAccount() {
  const text = document.getElementById('accountText').innerText;
  navigator.clipboard.writeText(text);
  alert('匯款帳戶已複製');
}
</script>
</body>
</html>
