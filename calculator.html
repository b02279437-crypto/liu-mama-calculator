<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIU MAMA Price Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @keyframes handwriting {
      0% {opacity: 0; transform: translateY(10px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    body {
      font-family: 'Noto Sans TC', 'Amatic SC', sans-serif;
      background-color: #f7f6f2;
      color: #2c3e50;
      text-align: center;
      padding: 20px;
      animation: handwriting 1s ease-in-out;
    }
    h2 {
      font-family: 'Amatic SC', cursive;
      font-size: 50px; /* 標題變大 */
      color: #1e4f7b;
      margin-bottom: 8px;
      animation: handwriting 1s ease-in-out;
    }
    p {
      font-size: 14px;
      color: #555;
      font-family: 'Noto Sans TC', 'Amatic SC', sans-serif;
      animation: handwriting 1.2s ease-in-out;
      white-space: nowrap;
    }
    table {
      width: 100%;
      max-width: 500px;
      margin: 15px auto;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: handwriting 1.5s ease-in-out;
      font-size: 16px;
      table-layout: fixed; /* 固定欄位比例 */
    }
    colgroup col:first-child { width: 48%; } /* 品項欄寬 */
    colgroup col:nth-child(2) { width: 15%; }
    colgroup col:nth-child(3) { width: 25%; }
    colgroup col:nth-child(4) { width: 15%; }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #dfe6e9;
      font-family: 'Noto Sans TC', 'Amatic SC', sans-serif;
      white-space: nowrap; /* 不換行 */
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th {
      background-color: #cce0ff;
      color: #2c3e50;
      letter-spacing: 1px;
    }
    input[type='number'] {
      width: 60px;
      text-align: center;
      font-size: 16px;
      font-family: 'Noto Sans TC', 'Amatic SC', sans-serif;
      border: 1px solid #b0bec5;
      border-radius: 6px;
      padding: 4px;
      transition: 0.2s;
    }
    input[type='number']:focus {
      border-color: #1e4f7b;
      box-shadow: 0 0 5px #a8c0ff;
      outline: none;
    }
    input[type='checkbox'] {
      transform: scale(1.2);
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      color: #1e4f7b;
      margin-top: 20px;
      letter-spacing: 1px;
      animation: handwriting 2s ease-in-out;
    }
    .account-box {
      margin-top: 20px;
      background: #eaf3ff;
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: handwriting 2s ease-in-out;
      max-width: 500px; /* 跟表格一樣寬 */
      width: 100%;       /* 自動適應手機 */
    }
