<style>
:root{
  --milk:#E8D9C4;
  --navy:#1E4F7B;
  --bg:#f7f6f2;
  --gray-blue:#7f9bb3;
  --milk-solid:#e9e3d7;
  --easing:cubic-bezier(.22,.61,.36,1);
}

/* ===== 全域樣式 ===== */
html,body{
  margin:0; padding:0; height:100%;
  background-color:var(--bg); color:#2c3e50;
  font-family:'Noto Serif TC','Microsoft JhengHei',serif;
  text-align:center; overflow-x:hidden; scroll-behavior:smooth;
}

/* 細緻顆粒紙感（不擾動互動） */
.grain{
  position:fixed; inset:0; z-index:1; pointer-events:none;
  mix-blend-mode:multiply; opacity:.05;
}

/* ===== 開場動畫 ===== */
#intro{
  position:fixed; inset:0; background-color:var(--bg);
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  padding-top:14vh; z-index:9999; opacity:1; transition:opacity 0.9s var(--easing);
}
#intro.fade-out{opacity:0; pointer-events:none;}
#intro-logo{
  width:80vw; max-width:550px; opacity:0; transform:scale(0.99);
  transition:opacity 1.2s var(--easing), transform 1.6s var(--easing);
}
#intro-logo.show{opacity:1; transform:scale(1.03);}
#intro-logo.hide{opacity:0; transform:scale(1.03); transition:opacity 1.1s var(--easing);}

/* 主圖更貼 */
#intro-hero{
  width:clamp(260px, 60vw, 380px);
  opacity:0; transform:translateY(8px);
  transition:opacity 1.1s var(--easing), transform 1.1s var(--easing);
  margin:18px auto -72px;
  filter:drop-shadow(0 10px 14px rgba(0,0,0,0.15));
}
#intro-hero.show{opacity:1; transform:translateY(0);}

/* 文字上移 */
#intro-text{
  font-weight:500; color:#333; font-size:15px; line-height:1.9;
  opacity:0; white-space:pre-line; margin-top:-38px;
  letter-spacing:.5px;
  transition:opacity 1.1s var(--easing);
}
#intro-text.show{opacity:1;}

/* Start Order（墨暈 ripple） */
#startBtn{
  position:relative; overflow:hidden;
  margin-top:14px;
  padding:14px 46px; font-size:30px;
  font-family:'Amatic SC',cursive; letter-spacing:2px;
  background-color:#ddd5c7; color:#2c3e50;
  border:none; border-radius:999px; cursor:pointer;
  box-shadow:0 3px 10px rgba(0,0,0,.08);
  opacity:0; transform:translateY(10px);
  transition:opacity 0.9s var(--easing), transform .5s var(--easing), background-color .2s var(--easing);
}
#startBtn.show{opacity:1; transform:translateY(0);}
#startBtn:hover{background-color:#e7dfd2; transform:translateY(-2px);}
#startBtn .rpl{
  position:absolute; border-radius:50%;
  width:8px; height:8px; pointer-events:none; opacity:.25;
  background:radial-gradient(circle, rgba(0,0,0,.35), transparent 60%);
  transform:translate(-50%,-50%);
  animation:rpl .7s var(--easing) forwards;
}
@keyframes rpl{ to{ transform:translate(-50%,-50%) scale(22); opacity:0; } }

/* ===== 主內容動畫 ===== */
main{opacity:0; visibility:hidden; transition:opacity 1s var(--easing); position:relative; z-index:2;}
main.show{opacity:1; visibility:visible;}
h2{
  font-size:90px; font-weight:900; color:var(--navy);
  margin:28px 0 10px 0;
  animation:titleFade 1.8s var(--easing) forwards;
}
@keyframes titleFade {
  0% {opacity: 0; transform: translateY(12px) scale(0.95);}
  50% {opacity: 0.7; transform: translateY(4px) scale(1.01);}
  100% {opacity: 1; transform: translateY(0) scale(1);}
}
h2 .english{font-family:'Amatic SC',cursive; font-weight:900;}
.section-title{font-size:14px; color:#555; margin:10px 0 8px; letter-spacing:.2px;}

/* ===== 區塊進場動畫 ===== */
.reveal{opacity:0; transform:translateY(34px); transition:all .9s var(--easing);}
.reveal.in{opacity:1; transform:translateY(0);}

/* ===== 訂購資訊卡片 ===== */
.input-container{
  max-width:500px; margin:0 auto 30px; text-align:left;
  background:#fff; padding:25px 28px; border-radius:16px;
  box-shadow:0 6px 22px rgba(0,0,0,.05);
}
.input-group{display:flex; flex-direction:column; gap:5px; margin-bottom:18px;}
.input-group label{font-size:14px; color:#2f3b49;}
.input-group input{
  font-size:14px; padding:8px 10px; border:1px solid #ccc; border-radius:8px; background:#fafafa;
  transition: border-color .2s var(--easing), box-shadow .2s var(--easing);
}
.input-group input:focus{border-color:var(--navy); background:#fff; box-shadow:0 0 6px rgba(30,79,123,.25);}
.input-error{border-color:#e74c3c !important;}
.input-hint{font-size:12px; color:#b23a3a; margin-top:2px; display:none;}

/* ===== 表格：強制對齊 ===== */
table{
  width:90%; max-width:500px; margin:15px auto;
  border-collapse:separate; border-spacing:0; background:#fff;
  border-radius:16px; overflow:hidden;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
  font-size:15px; table-layout:fixed; text-align:center;
}
th,td{
  padding:10px; border-bottom:1px solid #e9eef2; vertical-align:middle;
  overflow:visible; white-space:nowrap;
}
th{background-color:var(--gray-blue); color:#fff; font-weight:500;}
.col-price { width:90px; }
.col-sub   { width:110px; }

/* 第一張、第二張表格的間距 */
#productTable{ margin:15px auto 28px; }
#shippingTable{ margin:10px auto 18px; }

/* 數量下拉：寬固定 70px */
select{
  width:70px; box-sizing:border-box;
  text-align:center; font-size:14px; padding:5px 6px;
  border-radius:6px; border:1px solid #ccc; background:#fff; max-width:100%;
}

/* ===== 分段式寄送選擇（segmented control） ===== */
.segmented{
  display:inline-flex; gap:4px; padding:4px;
  background:rgba(255,255,255,.6);
  border:1px solid rgba(30,79,123,.1);
  border-radius:999px; backdrop-filter:blur(10px) brightness(1.05);
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  margin:8px auto 6px;
}
.segmented input{ display:none; }
.segmented label{
  padding:8px 14px; border-radius:999px; cursor:pointer; user-select:none;
  transition: background-color .25s var(--easing), transform .2s var(--easing), box-shadow .25s var(--easing);
  font-size:14px; color:#2c3e50;
}
.segmented input:checked + label{
  background:rgba(30,79,123,.08); color:#102030;
  box-shadow: inset 0 0 0 1px rgba(30,79,123,.18);
}
.segmented label:active{ transform:translateY(1px); }

/* 更好的系統元件色彩 */
input[type="checkbox"], input[type="radio"]{ accent-color: var(--navy); }

/* ===== Total Amount（含柔光顯現＋數字緩動） ===== */
.mono-num{ font-variant-numeric: tabular-nums lining-nums; }
.total{
  font-family:'Amatic SC', cursive;
  font-size:30px; font-weight:900; letter-spacing:2.5px; color:var(--navy);
  margin-top:25px; position:relative; display:inline-block;
  padding:6px 18px; opacity:0; transform:translateY(10px) scale(0.96);
  transition:opacity 1.2s var(--easing), transform 1.2s var(--easing);
  z-index:0; isolation:isolate; will-change:transform,opacity;
}
.total.show{opacity:1; transform:translateY(0) scale(1);}
.total::before{
  content:""; position:absolute; left:0; top:50%;
  width:100%; height:60%;
  transform:translateY(-50%) rotate(-1.5deg) scale(1);
  background:conic-gradient(from 220deg, rgba(255,227,186,.85), rgba(255,215,160,.65) 40%, rgba(255,235,200,.6));
  border-radius:12px; z-index:-1;
  filter:blur(1.2px) saturate(1.05);
  opacity:.55; mix-blend-mode:multiply;
  transition: opacity .8s var(--easing), transform .8s var(--easing);
}
@keyframes totalUpdate{ 0%{transform:scale(1);} 30%{transform:scale(1.03);} 100%{transform:scale(1);} }
@keyframes glowPulse{
  0%{ opacity:.35; transform:translateY(-50%) rotate(-1.5deg) scale(1); }
  50%{ opacity:.8;  transform:translateY(-50%) rotate(-1.5deg) scale(1.04); }
  100%{opacity:.5;  transform:translateY(-50%) rotate(-1.5deg) scale(1); }
}
.total.animate{ animation: totalUpdate .8s var(--easing); }
.total.glow::before{ animation: glowPulse .9s var(--easing); }

/* ===== 匯款資訊 → 按鈕 ===== */
.account-box{
  width:85%; max-width:350px; margin:25px auto 0;
  background:rgba(255,255,255,0.5);
  backdrop-filter:blur(12px) brightness(1.05);
  border:1px solid rgba(255,255,255,0.4);
  color:#333; padding:16px; border-radius:16px; font-size:13px;
  box-shadow:0 8px 24px rgba(0,0,0,0.07);
}
.account-box h3{margin:8px 0; font-weight:600; font-size:15px; color:#44566C; letter-spacing:0.5px;}

/* 按鈕群 */
.copy-btn,#screenshotBtn,#formBtn{
  border:none; padding:12px 22px; border-radius:999px;
  font-size:16px; cursor:pointer; font-weight:500;
  transition:.25s var(--easing);
  box-shadow:0 3px 10px rgba(0,0,0,0.08);
}
.copy-btn,#screenshotBtn{background-color:var(--milk-solid); color:#1f2a33;}
.copy-btn:hover,#screenshotBtn:hover{background-color:#e4ddcf; transform:translateY(-2px);}
#formBtn{background-color:var(--navy); color:#fff; box-shadow:0 4px 14px rgba(30,79,123,0.35);}
#formBtn:hover{background-color:#245c91; transform:translateY(-2px);}
#buttonContainer{display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:32px;}
#formReminder{font-size:14px; color:#555; margin-top:16px; opacity:0; transform:translateY(14px); transition:all .8s var(--easing);}
#formReminder.in{opacity:1; transform:translateY(0);}

/* Toast（取代 alert 的優雅提示） */
#toast{
  position: fixed; left: 50%; bottom: 28px; transform: translateX(-50%) translateY(20px);
  background: rgba(34,44,56,.92); color:#fff; font-size:14px;
  padding:10px 14px; border-radius:10px; opacity:0;
  box-shadow: 0 10px 24px rgba(0,0,0,.18);
  transition: opacity .35s var(--easing), transform .35s var(--easing);
  z-index: 10000; pointer-events: none;
}
#toast.show{ opacity:1; transform: translateX(-50%) translateY(0); }

/* ===== 手機優化 ===== */

  #startBtn{margin-top:12px;}

  #productTable{ margin:14px auto 26px; }
  #shippingTable{ margin:10px auto 18px; }
  #buttonContainer{ margin-top:36px; }
}

/* 動態敏感度：若使用者偏好低動態，全面降噪 */
@media (prefers-reduced-motion: reduce){
  *{ animation: none !important; transition: none !important; }
}

<script>
/* ===== 工具：貨幣格式、Toast、數字緩動 ===== */
const fmtCurrency = new Intl.NumberFormat('zh-TW', { style:'currency', currency:'TWD', maximumFractionDigits:0 });

function showToast(msg){
  const el = document.getElementById('toast');
  if(!el) return alert(msg); // fallback
  el.textContent = msg;
  el.classList.add('show');
  clearTimeout(showToast._t);
  showToast._t = setTimeout(()=>el.classList.remove('show'), 1800);
}

function animateCount(el, from, to, dur=420){
  const start = performance.now();
  function tick(now){
    const t = Math.min(1, (now - start) / dur);
    const eased = 1 - Math.pow(1 - t, 3); // easeOutCubic
    const val = Math.round(from + (to - from) * eased);
    el.textContent = `Total Amount: ${fmtCurrency.format(val).replace('NT$',' $')}`;
    if(t < 1) requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}

/* Start Order 按鈕墨暈 ripple */
document.addEventListener('click', (e)=>{
  const btn = e.target.closest('#startBtn');
  if(!btn) return;
  const r = document.createElement('span');
  r.className = 'rpl';
  const rect = btn.getBoundingClientRect();
  r.style.left = (e.clientX - rect.left) + 'px';
  r.style.top  = (e.clientY - rect.top)  + 'px';
  btn.appendChild(r);
  r.addEventListener('animationend', ()=> r.remove());
});

window.addEventListener('DOMContentLoaded',()=>{
  // 初始化數量 0–35
  const select=document.getElementById('qty1');
  for(let i=0;i<=35;i++){
    const opt=document.createElement('option');
    opt.value=i; opt.textContent=i;
    select.appendChild(opt);
  }
  select.value="0"; 
  calculate();

  // 開場動畫控制（節奏沉穩）
  const intro=document.getElementById('intro');
  const logo=document.getElementById('intro-logo');
  const hero=document.getElementById('intro-hero');
  const text=document.getElementById('intro-text');
  const btn=document.getElementById('startBtn');
  const main=document.getElementById('mainContent');

  setTimeout(()=>logo.classList.add('show'),300);
  setTimeout(()=>logo.classList.add('hide'),2400); // 微調 0.1s
  setTimeout(()=>{
    logo.style.display='none';
    hero.classList.add('show');
    text.classList.add('show');
  },3780); // 微調快 0.12s
  setTimeout(()=>btn.classList.add('show'),5520);

  // 分段式寄送選擇 → 即時計算
  document.querySelectorAll('input[name="ship"]').forEach(r=>r.addEventListener('change', calculate));

  btn.addEventListener('click',()=>{
    intro.classList.add('fade-out');
    setTimeout(()=>{
      intro.style.display='none';
      main.classList.add('show');
      document.querySelectorAll('.reveal').forEach((el,i)=>setTimeout(()=>el.classList.add('in'), i*200));
      setTimeout(()=>document.querySelector('.total').classList.add('show'),1100);
      setTimeout(()=>document.getElementById('formReminder').classList.add('in'),1200);
    },700);
  });
});

/* 計算金額（含縮放 + 柔光 + 數字緩動） */
function calculate(){
  const qty1=parseInt(document.getElementById('qty1').value)||0;
  document.getElementById('sub1').innerText='$'+(qty1*320);

  const checked = document.querySelector('input[name="ship"]:checked');
  let shipCost = 0;
  if(checked){
    shipCost = (checked.value==='711') ? 60 : 120;
  }
  // 更新寄送小計列
  document.getElementById('sub711').innerText = (checked && checked.value==='711') ? '$60'  : '$0';
  document.getElementById('subPost').innerText= (checked && checked.value==='post')? '$120' : '$0';

  const totalEl=document.getElementById('total');
  const prev = Number(totalEl.getAttribute('data-prev') || 0);
  const next = qty1*320 + shipCost;

  // 數字緩動＋柔光
  animateCount(totalEl, prev, next);
  totalEl.setAttribute('data-prev', next);
  totalEl.classList.add('show');
  totalEl.classList.remove('animate','glow');
  void totalEl.offsetWidth;             // 強制重排，保證能再次觸發
  totalEl.classList.add('animate','glow');
}

/* 複製匯款帳號（Toast 替代 alert） */
function copyAccount(){
  const acct=document.getElementById('accountNumber').innerText;
  if(navigator.clipboard && window.isSecureContext){
    navigator.clipboard.writeText(acct).then(()=>showToast('匯款帳號已複製！記得匯款後再按下一步填寫寄送資訊！'));
  }else{
    const ta=document.createElement('textarea');
    ta.value=acct; document.body.appendChild(ta); ta.select();
    document.execCommand('copy'); document.body.removeChild(ta);
    showToast('匯款帳號已複製！記得匯款後再按下一步填寫寄送資訊！');
  }
}

/* 截圖訂單（Toast） */
function screenshotOrder(){
  const target=document.getElementById('mainContent');
  if(typeof html2canvas==='undefined'){
    showToast('截圖功能庫尚未載入，請稍後再試'); return;
  }
  html2canvas(target).then(canvas=>{
    const link=document.createElement('a');
    link.href=canvas.toDataURL('image/png');
    link.download='liu_mama_order.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    showToast('截圖已下載！記得填寫表單喔！');
  });
}

/* 前往 Google 表單（帶參數） */
function goToForm(){
  const name=document.getElementById('customerName').value.trim();
  const phone=document.getElementById('customerPhone').value.trim();
  const qty=parseInt(document.getElementById('qty1').value)||0;
  const shipSel=document.querySelector('input[name="ship"]:checked');

  // 清除錯誤
  document.getElementById('customerName').classList.remove('input-error');
  document.getElementById('customerPhone').classList.remove('input-error');
  document.getElementById('phoneHint').style.display='none';

  let err='';
  if(!name){ err+='請輸入訂購人姓名！\n'; document.getElementById('customerName').classList.add('input-error'); }
  if(!phone){ err+='請輸入訂購人電話！\n'; document.getElementById('customerPhone').classList.add('input-error'); }
  else if(!/^\d{10}$/.test(phone)){ err+='訂購人電話必須為10碼數字！\n'; document.getElementById('customerPhone').classList.add('input-error'); document.getElementById('phoneHint').style.display='block'; }
  if(qty<=0) err+='請選擇購買數量！\n';
  if(!shipSel) err+='請選擇寄送方式！';

  if(err){ showToast('訂單填寫不完整'); alert('訂單填寫不完整:\n'+err); return; }

  const ship = shipSel.value==='711' ? '711超商取貨' : '郵局宅配';
  const total = qty*320 + (shipSel.value==='711'?60:120);

  const formUrl=`https://docs.google.com/forms/d/e/1FAIpQLScXsrY_3yROVmqR3sa-WecBs4y8wKeZuPLSM0QNgy602xEWJA/viewform?usp=pp_url`
    +`&entry.1152845848=${encodeURIComponent(name)}`
    +`&entry.178268335=${encodeURIComponent(phone)}`
    +`&entry.1732058404=${qty}`
    +`&entry.509305715=${encodeURIComponent(ship)}`
    +`&entry.1351577488=${total}`;
  window.open(formUrl,'_blank');
}
</script>
