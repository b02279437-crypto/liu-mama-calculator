<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIU MAMA Order</title>

<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Noto+Serif+TC:wght@500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>

<style>
:root{
  --bg:#f7f6f2;
  --navy:#1E4F7B;
  --gray-blue:#7f9bb3;
  --milk-solid:#e9e3d7;
}

/* === 全域 === */
body{
  margin:0; padding:0; background:var(--bg);
  font-family:'Noto Serif TC','Microsoft JhengHei',serif;
  color:#2c3e50; text-align:center; overflow-x:hidden;
}

/* === 開場 === */
#intro{
  position:fixed; inset:0; background:var(--bg);
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  z-index:999; opacity:1; transition:opacity 1s ease;
}
#intro.fade-out{opacity:0; pointer-events:none;}

#intro-logo{
  width:70vw; max-width:450px; opacity:0; transform:scale(.98);
  transition:opacity 1.2s ease, transform 1.6s ease;
}
#intro-logo.show{opacity:1; transform:scale(1.02);}
#intro-logo.hide{opacity:0; transform:scale(1.05); transition:opacity .9s ease;}

#intro-text{
  position:relative; opacity:0; display:block;
  font-size:15px; line-height:2.2; color:#333;
  margin-top:40px; letter-spacing:.5px;
  transition:opacity 1s ease;
  z-index:2;
  white-space:pre-line;
}
#intro-text.show{opacity:1;}

/* === 煙霧效果 === */
#intro-text::before{
  content:""; position:absolute; top:-50px; left:-10%;
  width:120%; height:200%;
  background:radial-gradient(circle at 50% 100%, rgba(150,150,150,.45) 0%, rgba(255,255,255,0) 70%);
  filter:blur(35px); opacity:0;
  animation:smokeUp 9s ease-in-out infinite;
  z-index:0; pointer-events:none;
}
@keyframes smokeUp{
  0%{transform:translateY(40px);opacity:0;}
  20%{opacity:.6;}
  50%{transform:translateY(-20px);opacity:.4;}
  80%{opacity:.2;}
  100%{transform:translateY(-70px);opacity:0;}
}

#startBtn{
  margin-top:60px; padding:14px 46px;
  font-size:30px; font-family:'Amatic SC',cursive; letter-spacing:2px;
  background:#ddd5c7; border:none; border-radius:999px;
  cursor:pointer; opacity:0; transition:opacity .9s ease;
}
#startBtn.show{opacity:1;}
#startBtn:hover{background:#e7dfd2;}

/* === 主內容 === */
main{opacity:0; transition:opacity 1s ease; visibility:hidden;}
main.show{opacity:1; visibility:visible;}
</style>
</head>

<body>
<!-- === Intro === -->
<div id="intro">
  <img id="intro-logo" src="https://github.com/b02279437-crypto/liu-mama-calculator/blob/main/logo.png?raw=true" alt="Logo">
  <div id="intro-text">
2015年遠赴四川成都，
學習正宗麻辣鍋底與紅油煉製。
手工慢炒堆疊香氣，濃郁而不膩。

劉嘛麻，一鍋來自初心的麻辣香氣，
陪你溫暖每一餐。
  </div>
  <button id="startBtn">Start Order</button>
</div>

<!-- === 主內容 === -->
<main id="mainContent">
  <h2><span class="english">LIU MAMA Order</span></h2>
  <p>（此處省略其他表單與內容）</p>
</main>

<script>
window.addEventListener('load',()=>{
  const logo=document.getElementById('intro-logo');
  const text=document.getElementById('intro-text');
  const btn=document.getElementById('startBtn');
  const intro=document.getElementById('intro');
  const main=document.getElementById('mainContent');

  // LOGO出現與淡出
  setTimeout(()=>logo.classList.add('show'),300);
  setTimeout(()=>logo.classList.add('hide'),2600);

  // 文字顯示
  setTimeout(()=>{
    logo.style.display='none';
    text.classList.add('show');
  },3700);

  // 按鈕出現
  setTimeout(()=>btn.classList.add('show'),5200);

  // 點擊開始
  btn.addEventListener('click',()=>{
    intro.classList.add('fade-out');
    setTimeout(()=>{
      intro.style.display='none';
      main.classList.add('show');
    },900);
  });
});
</script>
</body>
</html>
