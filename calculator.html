<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>LIU MAMA Order</title>

<!-- 字體 -->
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Noto+Serif+TC:wght@500;600&display=swap" rel="stylesheet">
<!-- 截圖功能 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>

<!-- 預載圖片 -->
<link rel="preload" as="image" href="https://raw.githubusercontent.com/b02279437-crypto/liu-mama-calculator/main/logo.png">
<link rel="preload" as="image" href="https://raw.githubusercontent.com/b02279437-crypto/liu-mama-calculator/main/LOGO2-removebg-preview.png">

<style>
:root{
  --milk:#E8D9C4; 
  --navy:#1E4F7B; 
  --bg:#f7f6f2; 
  --gray-blue:#7f9bb3; 
  --milk-solid:#e9e3d7;
  --ease:cubic-bezier(.22,.61,.36,1); 
  --ease-soft:cubic-bezier(.2,.7,.2,1);
  --t-fast:.25s; 
  --t-base:.6s; 
  --t-slow:1.2s;
  --control-h:44px;
  --qty-btn-w:34px;
  --qty-disp-w:56px;
}

html{-webkit-text-size-adjust:100%;}
*{-webkit-tap-highlight-color:transparent; box-sizing:border-box;}
button{touch-action:manipulation;}

/* ===== 全域 ===== */
html,body{
  margin:0; padding:0; height:100%;
  background:linear-gradient(to bottom,#f9f8f4 0%,#f7f6f2 100%);
  color:#2c3e50;
  font-family:'Noto Serif TC','Microsoft JhengHei',serif;
  text-align:center;
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* ===== 開場動畫 ===== */
#intro{
  position:fixed; inset:0; background-color:var(--bg);
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  padding-top:14vh; z-index:9999;
  transition:opacity var(--t-slow) var(--ease);
}
#intro.fade-out{opacity:0; pointer-events:none;}
#intro-logo,#intro-hero,#startBtn,#intro-text{will-change:transform,opacity;}

#intro-logo{
  width:80vw; max-width:550px; opacity:0; transform:scale(.99);
  transition:opacity var(--t-slow) var(--ease), transform var(--t-slow) var(--ease);
}
#intro-logo.show{opacity:1; transform:scale(1.03);}
#intro-logo.hide{opacity:0; transform:scale(1.03); transition:opacity var(--t-base) var(--ease);}
#intro-hero{
  width:clamp(260px,58vw,370px);
  opacity:0; transform:translateY(8px);
  transition:opacity var(--t-base) var(--ease), transform var(--t-base) var(--ease);
  margin:18px auto -70px;
  filter:drop-shadow(0 10px 14px rgba(0,0,0,0.12));
}
#intro-hero.show{opacity:1; transform:translateY(0);}
#intro-text{
  font-weight:500; color:#333; font-size:15px; line-height:1.9;
  opacity:0; white-space:pre-line; margin-top:-36px; letter-spacing:.5px;
  transition:opacity var(--t-base) var(--ease);
}
#intro-text.show{opacity:1;}
#startBtn{
  margin-top:14px; padding:14px 46px; font-size:30px;
  font-family:'Amatic SC',cursive; letter-spacing:2px;
  background-color:#ddd5c7; color:#2c3e50; border:none; border-radius:999px; cursor:pointer;
  box-shadow:0 3px 10px rgba(0,0,0,.08);
  opacity:0; transform:translateY(10px);
  transition:all var(--t-base) var(--ease);
  position:relative; overflow:hidden; isolation:isolate;
}
#startBtn.show{animation:fadeUp .8s var(--ease) forwards;}
@keyframes fadeUp{0%{opacity:0; transform:translateY(10px);}100%{opacity:1; transform:translateY(0);}}
#startBtn:hover{background-color:#e7dfd2; transform:translateY(-2px);}
#startBtn::after{
  content:""; position:absolute; inset:auto; width:10px; height:10px; border-radius:50%;
  background:radial-gradient(circle, rgba(30,79,123,.2) 0%, rgba(30,79,123,0) 70%);
  transform:translate(-50%,-50%) scale(1); opacity:0; pointer-events:none;
}
#startBtn.rippling::after{ left:var(--rx); top:var(--ry); animation:rippleInk .9s var(--ease-soft); }
@keyframes rippleInk{
  0%{opacity:.4; transform:translate(-50%,-50%) scale(0);}
  70%{opacity:.25; transform:translate(-50%,-50%) scale(25);}
  100%{opacity:0; transform:translate(-50%,-50%) scale(38);}
}

/* ===== 主內容 ===== */
main{opacity:0; visibility:hidden; transition:opacity var(--t-slow) var(--ease);}
main.show{opacity:1; visibility:visible;}
h2{
  font-size:90px; font-weight:900; color:#1E4F7B;
  margin:28px 0 10px 0; animation:titleFade 1.4s var(--ease) forwards;
}
@keyframes titleFade{
  0%{opacity:0; transform:translateY(12px) scale(.98);}
  100%{opacity:1; transform:translateY(0) scale(1);}
}
h2 .english{font-family:'Amatic SC',cursive; font-weight:900;}
.section-title{font-size:14px; color:#555; margin:10px 0 8px;}
.reveal{opacity:0; transform:translateY(30px); transition:opacity .9s var(--ease), transform .9s var(--ease);}
.reveal.in{opacity:1; transform:translateY(0);}

/* ===== 訂購資訊卡片 ===== */
.input-container{
  max-width:480px; margin:0 auto 28px; text-align:left;
  background:#fff; padding:25px 26px; border-radius:16px;
  box-shadow:0 5px 20px rgba(0,0,0,.05);
}
.input-group{display:flex; flex-direction:column; gap:5px; margin-bottom:18px;}
.input-group label{font-size:14px; color:#333;}
.input-group input{
  font-size:16px; height:var(--control-h); line-height:42px;
  padding:0 12px; border:1px solid #ccc; border-radius:8px; background:#fafafa;
  transition:all var(--t-fast) var(--ease);
}
.input-group input:focus{
  border-color:#1E4F7B;
  background:#fff;
  box-shadow:0 0 10px rgba(30,79,123,.25);
}

/* ===== 表格 ===== */
table{
  width:88%; max-width:460px; margin:15px auto;
  border-collapse:separate; border-spacing:0;
  background:#fff; border-radius:16px; overflow:hidden;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
  font-size:15px; text-align:center;
}
th,td{padding:10px; border-bottom:1px solid #e9eef2; vertical-align:middle;}
th{background-color:var(--gray-blue); color:#fff; font-weight:500;}
.col-item{width:50%;}
.col-price{width:80px;}
.col-action{width:130px;}
#productTable td:nth-child(3),#productTable th:nth-child(3){padding-left:4px; padding-right:4px;}

/* ===== Stepper（質感升級） ===== */
.qty-stepper{
  display:inline-flex; align-items:center;
  height:var(--control-h);
  border:1px solid #c9d0da;
  border-radius:10px; background:rgba(255,255,255,.9);
  box-shadow:inset 0 1px 2px rgba(255,255,255,.8), 0 2px 6px rgba(0,0,0,.05);
  overflow:hidden; transition:box-shadow var(--t-fast);
}
.qty-stepper:hover{box-shadow:0 4px 14px rgba(30,79,123,.1);}
.qty-btn{
  width:var(--qty-btn-w); height:100%; border:none;
  background:#f4f5f6; font-size:20px; color:#2d3b4a;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; user-select:none; transition:transform .15s ease, background .2s ease;
}
.qty-btn:hover{background:#ebedf0;}
.qty-btn:active{transform:scale(.92);}
.qty-input{
  width:var(--qty-disp-w); height:100%; border:none;
  text-align:center; font-size:16px; background:#fff; font-weight:600;
  color:#1E4F7B;
}

/* ===== 寄送方式卡片 ===== */
.ship-wrap{
  width:88%; max-width:380px; margin:10px auto;
  display:flex; gap:10px; justify-content:center;
}
.ship-card{
  flex:1; position:relative; border-radius:14px;
  background:rgba(255,255,255,.72);
  backdrop-filter:blur(6px);
  border:1px solid rgba(31,42,51,.08);
  box-shadow:inset 0 1px 0 rgba(255,255,255,.6), 0 5px 14px rgba(0,0,0,.05);
  padding:12px; cursor:pointer; user-select:none;
  display:flex; flex-direction:column; align-items:center; gap:6px;
  transition:all var(--t-fast) var(--ease);
}
.ship-card:hover{transform:translateY(-2px);}
.ship-card.selected{
  border-color:rgba(30,79,123,.6);
  box-shadow:inset 0 0 0 999px rgba(30,79,123,.03), 0 8px 24px rgba(30,79,123,.12);
}
.ship-title{font-weight:600; letter-spacing:.4px; color:#2d3b4a;}
.ship-price{font-size:13px; color:#5b6c7d;}
.ship-card input{position:absolute; inset:0; opacity:0;}

/* ===== Total ===== */
.total{
  font-family:'Amatic SC',cursive;
  font-size:30px; font-weight:900; color:#1E4F7B;
  margin-top:16px; position:relative; display:inline-block;
  padding:6px 18px; opacity:0; transform:translateY(10px) scale(.96);
  transition:all var(--t-slow) var(--ease);
}
.total.show{opacity:1; transform:translateY(0) scale(1);}
.total::before{
  content:""; position:absolute; left:0; top:50%; width:100%; height:64%;
  transform:translateY(-50%) rotate(-1.2deg);
  background:linear-gradient(120deg, rgba(255,229,185,.75), rgba(255,215,160,.55));
  border-radius:12px; filter:blur(1px);
  opacity:.65; mix-blend-mode:soft-light;
}
@keyframes glowPulse{
  0%{opacity:.4; filter:brightness(1);}
  50%{opacity:.9; filter:brightness(1.25);}
  100%{opacity:.45; filter:brightness(1);}
}
.total.glow::before{animation:glowPulse 1.8s var(--ease) 1;}

/* ===== 匯款資訊／按鈕 ===== */
.account-box{
  width:85%; max-width:350px; margin:25px auto 0;
  background:rgba(255,255,255,.55); backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.4); color:#333;
  padding:16px; border-radius:16px; font-size:13px;
  box-shadow:0 8px 24px rgba(0,0,0,.07);
}
.account-box h3{margin:8px 0; font-weight:600; font-size:15px; color:#44566C; letter-spacing:.5px;}
.copy-btn,#screenshotBtn,#formBtn{
  border:none; padding:12px 22px; border-radius:999px; font-size:16px;
  cursor:pointer; font-weight:500;
  transition:all var(--t-fast) var(--ease);
  box-shadow:0 3px 10px rgba(0,0,0,.08);
}
.copy-btn,#screenshotBtn{background-color:var(--milk-solid); color:#1f2a33;}
.copy-btn:hover,#screenshotBtn:hover{background-color:#e4ddcf; transform:translateY(-2px);}
#formBtn{background-color:#1E4F7B; color:#fff; box-shadow:0 4px 14px rgba(30,79,123,.35);}
#formBtn:hover{background-color:#245c91; transform:translateY(-2px);}
#buttonContainer{display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:32px;}
#formReminder{font-size:14px; color:#555; margin-top:16px; opacity:0; transform:translateY(14px); transition:all .8s var(--ease);}
#formReminder.in{opacity:1; transform:translateY(0);}

/* ===== Toast ===== */
.toast{
  position:fixed; left:50%; bottom:22px; transform:translateX(-50%) translateY(20px);
  min-width:240px; background:rgba(30,79,123,.92); color:#fff;
  padding:12px 16px; border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.18);
  font-size:14px; opacity:0; pointer-events:none;
  transition:all var(--t-base) var(--ease); z-index:99999;
}
.toast.show{opacity:1; transform:translateX(-50%) translateY(0);}

/* ===== 手機優化 ===== */
@media (max-width:480px){
  h2{font-size:64px;}
  table{width:96%; font-size:13.5px;}
  .col-item{width:54%;}
  .col-price{width:74px;}
  .col-action{width:120px;}
  .ship-wrap{width:96%; gap:8px;}
  .ship-card{padding:10px;}
  #buttonContainer{flex-direction:column; align-items:center;}
  .copy-btn,#screenshotBtn,#formBtn{width:90%;}
}

/* ===== 無動化偏好 ===== */
@media (prefers-reduced-motion:reduce){
  *{animation:none!important; transition:none!important;}
}
</style>
</head>

<body>
<!-- ===== 開場 ===== -->
<div id="intro">
  <img id="intro-logo" src="https://raw.githubusercontent.com/b02279437-crypto/liu-mama-calculator/main/logo.png" alt="Logo">
  <img id="intro-hero" src="https://raw.githubusercontent.com/b02279437-crypto/liu-mama-calculator/main/LOGO2-removebg-preview.png" alt="Liu Mama Logo">
  <div id="intro-text">
2015年遠赴四川成都， 
學習正宗麻辣鍋底與紅油煉製。
手工慢炒堆疊香氣，濃郁而不膩。

劉嘛麻，一鍋來自初心的麻辣香氣，
陪你溫暖每一餐。
  </div>
  <button id="startBtn">Start Order</button>
</div>

<!-- ===== 主內容 ===== -->
<main id="mainContent">
  <h2><span class="english">LIU MAMA Order</span></h2>
  <section class="reveal">
    <p class="section-title">請填寫訂購人資訊</p>
    <div class="input-container">
      <div class="input-group">
        <label for="customerName">訂購人姓名</label>
        <input type="text" id="customerName" placeholder="請輸入姓名" autocomplete="name" enterkeyhint="next">
      </div>
      <div class="input-group">
        <label for="customerPhone">訂購人電話</label>
        <input type="text" id="customerPhone" placeholder="請輸入電話" inputmode="numeric" maxlength="10" autocomplete="tel">
      </div>
    </div>
  </section>

  <section class="reveal">
    <p class="section-title">請選擇購買數量與寄送方式</p>
    <table id="productTable">
      <colgroup><col class="col-item"><col class="col-price"><col class="col-action"></colgroup>
      <tr><th>品項</th><th>價格</th><th>數量</th></tr>
      <tr>
        <td>手抄麻辣底料包<br><small>(2人份)</small></td>
        <td>$320</td>
        <td>
          <div class="qty-stepper">
            <button type="button" class="qty-btn" id="qtyMinus">−</button>
            <input id="qtyInput" class="qty-input" type="text" value="0" maxlength="2">
            <button type="button" class="qty-btn" id="qtyPlus">＋</button>
          </div>
          <select id="qty1" hidden></select>
        </td>
      </tr>
    </table>
  </section>

  <section class="reveal">
    <div class="ship-wrap">
      <label class="ship-card"><input type="radio" name="shipMethod" value="711"><div class="ship-title">711超商取貨</div><div class="ship-price">$60</div></label>
      <label class="ship-card"><input type="radio" name="shipMethod" value="post"><div class="ship-title">郵局宅配</div><div class="ship-price">$120</div></label>
    </div>
    <div class="total" id="total">Total Amount: $0</div>
  </section>

  <section class="reveal">
    <div class="account-box">
      <h3>請匯款至以下帳戶:</h3>
      <p>台新銀行 812　帳號：<span id="accountNumber">123456789</span> 陳慧珍</p>
      <button class="copy-btn" onclick="copyAccount()">複製匯款帳號</button>
    </div>

    <div id="buttonContainer">
      <button id="screenshotBtn" onclick="screenshotOrder()">截圖訂單</button>
      <button id="formBtn" onclick="goToForm()">下一步,填寫寄送資訊</button>
    </div>
    <p id="formReminder">煩請先匯款後,一定要按下一步填寫寄送資訊!</p>
  </section>
</main>

<div id="toast" class="toast"></div>

<script>
/* 初始化 */
window.addEventListener('DOMContentLoaded',()=>{
  const select=document.getElementById('qty1');
  for(let i=0;i<=35;i++){const o=document.createElement('option');o.value=i;o.textContent=i;select.appendChild(o);}
  select.value="0";
  const input=document.getElementById('qtyInput');
  const minus=document.getElementById('qtyMinus');
  const plus=document.getElementById('qtyPlus');
  function clamp(v){v=parseInt(v)||0;return Math.max(0,Math.min(35,v));}
  function sync(v){v=clamp(v);select.value=v;input.value=v;calculate();}
  minus.onclick=()=>sync(select.value-1);
  plus.onclick=()=>sync(select.value+1);
  input.oninput=()=>sync(input.value);
  startIntroSequence();
});

/* 動畫流程 */
function imgReady(el){if(el.complete){return Promise.resolve();}return new Promise(r=>{el.onload=r;el.onerror=r;});}
async function startIntroSequence(){
  const logo=document.getElementById('intro-logo');
  const hero=document.getElementById('intro-hero');
  const text=document.getElementById('intro-text');
  const btn=document.getElementById('startBtn');
  await Promise.race([Promise.all([imgReady(logo),imgReady(hero)]),new Promise(r=>setTimeout(r,4000))]);
  logo.classList.add('show');
  setTimeout(()=>logo.classList.add('hide'),2000);
  setTimeout(()=>{logo.style.display='none';hero.classList.add('show');text.classList.add('show');},3200);
  setTimeout(()=>btn.classList.add('show'),4800);
  btn.addEventListener('click',(e)=>{
    triggerRipple(e);
    document.getElementById('intro').classList.add('fade-out');
    setTimeout(()=>{
      document.getElementById('intro').style.display='none';
      document.getElementById('mainContent').classList.add('show');
      document.querySelectorAll('.reveal').forEach((el,i)=>setTimeout(()=>el.classList.add('in'),i*180));
      setTimeout(()=>document.getElementById('total').classList.add('show'),1000);
      setTimeout(()=>document.getElementById('formReminder').classList.add('in'),1200);
    },600);
  });
}

/* Ripple */
function triggerRipple(e){
  const btn=e.currentTarget,rect=btn.getBoundingClientRect();
  btn.style.setProperty('--rx',(e.clientX-rect.left)+'px');
  btn.style.setProperty('--ry',(e.clientY-rect.top)+'px');
  btn.classList.remove('rippling');void btn.offsetWidth;btn.classList.add('rippling');
}

/* Toast */
function showToast(msg){
  const el=document.getElementById('toast');
  el.textContent=msg;el.classList.add('show');
  clearTimeout(showToast._t);
  showToast._t=setTimeout(()=>el.classList.remove('show'),2200);
}

/* 計算金額 */
let lastTotal=0;
function calculate(init){
  const qty=parseInt(document.getElementById('qty1').value)||0;
  const ship=document.querySelector('input[name="shipMethod"]:checked');
  let fee=ship?(ship.value==='711'?60:120):0;
  const total=qty*320+fee;
  const el=document.getElementById('total');
  if(init){el.textContent='Total Amount: $'+total;lastTotal=total;return;}
  el.classList.remove('glow');void el.offsetWidth;el.classList.add('glow');
  const start=lastTotal;const diff=total-start;const dur=800;const t0=performance.now();
  function frame(now){const p=Math.min(1,(now-t0)/dur);const v=Math.round(start+diff*p);el.textContent='Total Amount: $'+v;if(p<1)requestAnimationFrame(frame);else lastTotal=total;}
  requestAnimationFrame(frame);
}

/* 複製匯款 */
function copyAccount(){
  const acct=document.getElementById('accountNumber').innerText;
  navigator.clipboard.writeText(acct).then(()=>showToast('匯款帳號已複製')).catch(()=>alert('已複製'));
}

/* 截圖 */
function screenshotOrder(){
  html2canvas(document.getElementById('mainContent')).then(c=>{
    const a=document.createElement('a');
    a.href=c.toDataURL();a.download='liu_mama_order.png';
    a.click();showToast('截圖已下載！');
  });
}

/* 下一步 */
function goToForm(){
  const name=document.getElementById('customerName').value.trim();
  const phone=document.getElementById('customerPhone').value.trim();
  const qty=parseInt(document.getElementById('qty1').value)||0;
  const ship=document.querySelector('input[name="shipMethod"]:checked');
  if(!name||!phone||!ship||qty<=0){showToast('請完整填寫資訊');return;}
  const total=qty*320+(ship.value==='711'?60:120);
  const url=`https://docs.google.com/forms/d/e/1FAIpQLScXsrY_3yROVmqR3sa-WecBs4y8wKeZuPLSM0QNgy602xEWJA/viewform?usp=pp_url`
  +`&entry.1152845848=${encodeURIComponent(name)}`
  +`&entry.178268335=${encodeURIComponent(phone)}`
  +`&entry.1732058404=${qty}`
  +`&entry.509305715=${encodeURIComponent(ship.value==='711'?'711超商取貨':'郵局宅配')}`
  +`&entry.1351577488=${total}`;
  window.open(url,'_blank');
}
</script>
