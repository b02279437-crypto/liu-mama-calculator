<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIU MAMA Price Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', 'Amatic SC', sans-serif;
      background-color: #f7f6f2;
      color: #2c3e50;
      padding: 20px;
    }

    h2 {
      font-family: 'Amatic SC', cursive;
      font-size: 44px;
      color: #1e4f7b;
      margin-bottom: 12px;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 15px auto;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 16px;
    }

    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #dfe6e9;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #cce0ff;
      color: #2c3e50;
    }

    input[type='number'] {
      width: 80px;
      font-size: 18px;
      text-align: center;
      border: 1px solid #b0bec5;
      border-radius: 6px;
      padding: 6px;
    }

    input[type='checkbox'] {
      transform: scale(1.4);
      margin-left: 5px;
    }

    .total {
      font-size: 26px;
      font-weight: bold;
      color: #1e4f7b;
      margin-top: 20px;
      text-align: left;
    }

    .account-box {
      margin-top: 25px;
      background: #eaf3ff;
      padding: 18px;
      border-radius: 12px;
      display: inline-block;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .copy-btn {
      background-color: #1e4f7b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .copy-btn:hover {
      background-color: #163b5b;
    }

    /* 手機自動換行 */
    @media screen and (max-width: 480px) {
      table, th, td {
        display: block;
        width: 100%;
      }
      th {
        display: none;
      }
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #dfe6e9;
        position: relative;
      }
      td:before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 4px;
      }
      input[type='number'] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>LIU MAMA Price Calculator</h2>
  <p>請選擇購買數量與寄送方式，系統將自動計算金額</p>

  <!-- 商品表格 -->
  <table>
    <tr>
      <td data-label="品項">手炒麻辣湯底</td>
      <td data-label="價格">$320</td>
      <td data-label="數量"><input type="number" id="qty1" min="0" value="0" onchange="calculate()"></td>
      <td data-label="小計" id="sub1">$0</td>
    </tr>
  </table>

  <!-- 寄送方式表格 -->
  <table>
    <tr>
      <td data-label="寄送方式">711超商寄送</td>
      <td data-label="價格">$60</td>
      <td data-label="請勾選"><input type="checkbox" id="ship711" onchange="selectShip('711')"></td>
      <td data-label="小計" id="sub711">$0</td>
    </tr>
    <tr>
      <td data-label="寄送方式">郵局宅配</td>
      <td data-label="價格">$120</td>
      <td data-label="請勾選"><input type="checkbox" id="shipPost" onchange="selectShip('post')"></td>
      <td data-label="小計" id="subPost">$0</td>
    </tr>
  </table>

  <div class="total" id="total">總金額：$0</div>

  <div class="account-box">
    <h3>匯款帳戶資訊</h3>
    <p id="accountText">台新銀行 812　帳號：123456789　戶名：劉姳</p>
    <button class="copy-btn" onclick="copyAccount()">複製帳號</button>
  </div>

  <script>
    function calculate() {
      let qty1 = parseInt(document.getElementById('qty1').value) || 0;
      let sub1 = qty1 * 320;
      document.getElementById('sub1').innerText = '$' + sub1;

      let ship = 0;
      if (document.getElementById('ship711').checked) ship = 60;
      if (document.getElementById('shipPost').checked) ship = 120;
      document.getElementById('sub711').innerText = document.getElementById('ship711').checked ? '$60' : '$0';
      document.getElementById('subPost').innerText = document.getElementById('shipPost').checked ? '$120' : '$0';

      let total = sub1 + ship;
      document.getElementById('total').innerText = '總金額：$' + total;
    }

    function selectShip(type) {
      if (type === '711') document.getElementById('shipPost').checked = false;
      if (type === 'post') document.getElementById('ship711').checked = false;
      calculate();
    }

    function copyAccount() {
      const accountNumber = "123456789";
      navigator.clipboard.writeText(accountNumber);
      alert('帳號已複製：' + accountNumber);
    }
  </script>
</body>
</html>
