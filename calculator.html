<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIU MAMA Order</title>

<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
  background-color: #f7f6f2;
  color: #2c3e50;
  text-align: center;
  padding: 20px;
}

h2 {
  font-size: 75px;
  font-weight: 900;
  color: #1e4f7b;
  margin-bottom: 10px;
}

h2 span.english { font-family: 'Amatic SC', cursive; font-weight: 900; }

p { font-size: 14px; color: #555; }

table {
  width: 100%;
  max-width: 500px;
  margin: 15px auto;
  border-collapse: separate;
  border-spacing: 0;
  background: #ffffff;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  font-size: 16px;
  table-layout: fixed;
}

colgroup col:first-child { width: 45%; }
colgroup col:nth-child(2) { width: 15%; }
colgroup col:nth-child(3) { width: 20%; }
colgroup col:nth-child(4) { width: 20%; }

th, td {
  padding: 10px;
  border-bottom: 1px solid #dfe6e9;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

th { background-color: #7f9bb3; color: #ffffff; }

input[type='number'] {
  width: 40px;
  height: 28px;
  font-size: 14px;
  text-align: center;
  border: 1px solid #b0bec5;
  border-radius: 6px;
  -moz-appearance: textfield;
}

/* 移除數字輸入框的上下箭頭 */
input[type='number']::-webkit-outer-spin-button,
input[type='number']::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

input[type='checkbox'] { transform: scale(1.2); }

.total {
  font-size: 20px;
  font-weight: bold;
  color: #1e4f7b;
  margin-top: 20px;
}

.account-box {
  width: 90%;
  max-width: 420px;
  margin: 15px auto;
  background: #cfd2d4;
  color: #000000;
  padding: 12px;
  border-radius: 12px;
  word-wrap: break-word;
}

.copy-btn {
  background-color: #1e4f7b;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 12px;
  font-size: 14px;
  cursor: pointer;
  margin-top: 8px;
}

#buttonContainer {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-top: 20px;
}

#screenshotBtn {
  background-color: #F4E0BE;
  color: #9e3520;
  font-size: 16px;
  padding: 8px 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

#formBtn {
  background-color: #9e3520;
  color: #FFFFFF;
  font-size: 16px;
  padding: 8px 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

#formReminder {
  font-size: 14px;
  color: #555;
  margin-top: 10px;
}

@media (max-width: 480px) {
  table { font-size: 14px; }
  h2 { font-size: 48px; }
  #screenshotBtn, #formBtn { font-size: 14px; padding: 6px 12px; }
  .account-box p { word-break: break-all; }
  #formReminder { font-size: 14px; }
}
</style>
</head>
<body>

<h2><span class="english">LIU MAMA Order</span></h2>
<p>請選擇購買數量與寄送方式，系統將自動計算金額</p>

<div id="orderSection">
<table>
  <colgroup><col><col><col><col></colgroup>
  <tr><th>品項</th><th>價格</th><th>數量</th><th>小計</th></tr>
  <tr>
    <td>麻辣底料包<br><small>(2人份)</small></td>
    <td>$320</td>
    <td><input type="number" id="qty1" min="0" value="0" onchange="calculate()"></td>
    <td id="sub1">$0</td>
  </tr>
</table>

<table>
  <colgroup><col><col><col><col></colgroup>
  <tr><th>寄送方式</th><th>價格</th><th>請勾選</th><th>小計</th></tr>
  <tr>
    <td>711超商取貨</td>
    <td>$60</td>
    <td><input type="checkbox" id="ship711" onchange="selectShip('711')"></td>
    <td id="sub711">$0</td>
  </tr>
  <tr>
    <td>郵局宅配</td>
    <td>$120</td>
    <td><input type="checkbox" id="shipPost" onchange="selectShip('post')"></td>
    <td id="subPost">$0</td>
  </tr>
</table>

<div class="total" id="total">總金額：$0</div>

<div class="account-box">
  <h3>匯款帳戶資訊</h3>
  <p>台新銀行 812　帳號：<span id="accountNumber">123456789</span>　戶名：陳慧珍</p>
  <button class="copy-btn" onclick="copyAccount()">複製匯款帳號</button>
</div>
</div>

<div id="buttonContainer">
  <button id="screenshotBtn" onclick="screenshotOrder()">截圖訂單</button>
  <button id="formBtn" onclick="goToForm()">下一步,填寫訂購資訊</button>
</div>
<p id="formReminder">煩請一定要填寫訂購表單!</p>

<script>
function calculate() {
  let qty1 = parseInt(document.getElementById('qty1').value) || 0;
  let sub1 = qty1 * 320;
  document.getElementById('sub1').innerText = '$' + sub1;

  let ship = 0;
  if (document.getElementById('ship711').checked) ship = 60;
  if (document.getElementById('shipPost').checked) ship = 120;

  document.getElementById('sub711').innerText = document.getElementById('ship711').checked ? '$60' : '$0';
  document.getElementById('subPost').innerText = document.getElementById('shipPost').checked ? '$120' : '$0';

  let total = sub1 + ship;
  document.getElementById('total').innerText = '總金額：$' + total;
}

function selectShip(type) {
  if (type === '711') document.getElementById('shipPost').checked = false;
  if (type === 'post') document.getElementById('ship711').checked = false;
  calculate();
}

function copyAccount() {
  const text = document.getElementById('accountNumber').innerText;
  navigator.clipboard.writeText(text);
  alert('匯款帳號已複製！記得匯款後，再按下前往填寫表格按鈕喔！');
}

function screenshotOrder() {
  html2canvas(document.getElementById('orderSection')).then(canvas => {
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = 'liu_mama_order.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    alert('截圖已下載！記得填寫表單喔！');
  });
}

function goToForm() {
  window.open('https://docs.google.com/forms/d/e/1FAIpQLScXsrY_3yROVmqR3sa-WecBs4y8wKeZuPLSM0QNgy602xEWJA/viewform?usp=preview', '_blank');
}
</script>

</body>
</html>
