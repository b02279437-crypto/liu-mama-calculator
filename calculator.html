<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIU MAMA Order</title>

<!-- Google 毛筆風格字體 -->
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body {
  font-family: 'ZCOOL QingKe HuangYou', cursive, 'Noto Sans TC', sans-serif;
  background-color: #f7f6f2;
  color: #000;
  text-align: center;
  padding: 20px;
  overflow-x: hidden;
}

/* 淡入動畫基礎 */
.fade-block { opacity: 0; transform: translateY(10px); transition: opacity 0.8s ease, transform 0.8s ease; }
.fade-block.show { opacity: 1; transform: translateY(0); }

/* 標題特殊動畫：放大+左右滑入 */
.title-animate { opacity: 0; transform: scale(0.5) translateX(-50px); transition: all 1s ease; }
.title-animate.show { opacity: 1; transform: scale(1) translateX(0); }

/* Logo淡入 */
#logo { width: 300px; opacity: 0; transition: opacity 1.2s ease; margin: 50px auto; display: block; }
#logo.show { opacity: 1; }

/* 打字文字效果 */
#introText { font-size: 18px; line-height: 1.8; color: #000; max-width: 600px; margin: 30px auto; min-height: 150px; white-space: pre-wrap; }

/* 開始訂購按鈕 */
#startBtn { display: none; margin-top: 30px; padding: 12px 30px; font-size: 18px; background-color: rgba(30,79,123,0.8); color: #fff; border: none; border-radius: 12px; cursor: pointer; transition: opacity 0.3s; }
#startBtn:hover { opacity: 0.7; }

/* 原訂購表單區塊，初始隱藏 */
#orderSectionWrapper { display: none; }

/* --- 原本訂購表格樣式保留 --- */
h2 {
  font-size: 90px;
  font-weight: 900;
  color: #1e4f7b;
  margin: 20px 0 10px 0;
}
h2 span.english { font-family: 'Amatic SC', cursive; font-weight: 900; }

p, .section-title { font-size: 14px; color: #555; text-align: center; margin-bottom: 8px; }

.input-container { max-width: 500px; margin: 0 auto 15px; text-align: left; display: flex; flex-direction: column; gap: 8px; }
.input-group { display: flex; align-items: center; }
.input-group label { width: 120px; margin-right: 8px; text-align: right; }
#customerName { width: 120px; }
#customerPhone { width: 180px; }
.input-group input, .input-group select { height: 28px; font-size: 14px; padding: 4px 8px; border: 1px solid #b0bec5; border-radius: 6px; transition: border-color 0.3s; }
.input-error { border-color: #e74c3c !important; }

table { width: 100%; max-width: 500px; margin: 15px auto; border-collapse: separate; border-spacing: 0; background: #ffffff; border-radius: 14px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-size: 16px; table-layout: fixed; }
colgroup col:first-child { width: 45%; }
colgroup col:nth-child(2) { width: 15%; }
colgroup col:nth-child(3) { width: 20%; }
colgroup col:nth-child(4) { width: 20%; }
th, td { padding: 10px; border-bottom: 1px solid #dfe6e9; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
th { background-color: #7f9bb3; color: #ffffff; }
input[type='checkbox'] { transform: scale(1.2); }
.total { font-size: 20px; font-weight: bold; color: #1e4f7b; margin-top: 20px; }

.account-box { width: 80%; max-width: 350px; margin: 15px auto; background: #cfd2d4; color: #333333; padding: 10px; border-radius: 10px; word-wrap: break-word; font-size: 13px; }

.copy-btn, #screenshotBtn, #formBtn { border: none; padding: 8px 16px; border-radius: 12px; font-size: 16px; cursor: pointer; font-weight: bold; }
.copy-btn { background-color: #1e4f7b; color: white; margin-top: 8px; }
#screenshotBtn { background-color: #F4E0BE; color: #9e3520; }
#formBtn { background-color: #9e3520; color: #FFFFFF; }
#buttonContainer { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 20px; }
.copy-btn:hover, #screenshotBtn:hover, #formBtn:hover { opacity: 0.85; }

@media (max-width: 480px) {
  table { font-size: 14px; }
  h2 { font-size: 60px; }
  #screenshotBtn, #formBtn { font-size: 14px; padding: 6px 12px; }
  .account-box { font-size: 12px; width: 90%; max-width: 300px; }
  .input-container { flex-direction: column; }
  .input-group { flex-direction: column; align-items: flex-start; }
  .input-group label { text-align: left; width: 100%; margin-bottom: 4px; }
  #customerName { width: 120px !important; }
  #customerPhone { width: 180px !important; }
  .input-group input:not(#customerName):not(#customerPhone), .input-group select { width: 100%; }
}
</style>
</head>
<body>

<!-- --- 開場動畫 --- -->
<img id="logo" src="https://raw.githubusercontent.com/b02279437-crypto/liu-mama-calculator/main/logo.png" alt="LIU MAMA Logo">
<div id="introText"></div>
<button id="startBtn">開始訂購</button>

<!-- --- 原本訂購表單 --- -->
<div id="orderSectionWrapper">
  <!-- 保留原本訂購表單 HTML -->

<script>
/* --- 打字效果文字 --- */
const introText = `2015年，劉嘛麻遠赴四川，只為學最正宗麻辣鍋底。
每鍋湯底，皆手工慢炒、香氣濃郁。
嚴選中藥材與多種辣椒，熬出可喝的麻辣湯。
在家也能享火鍋店級滋味。
劉嘛麻，初心麻辣，溫暖每一餐。`;

function typeWriter(text, element, speed=40, callback){
  let i = 0;
  function typing(){
    if(i < text.length){
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    } else if(callback){
      callback();
    }
  }
  typing();
}

/* --- 開場動畫 --- */
window.addEventListener('DOMContentLoaded', ()=>{
  const logo = document.getElementById('logo');
  const startBtn = document.getElementById('startBtn');
  const orderWrapper = document.getElementById('orderSectionWrapper');
  const textEl = document.getElementById('introText');

  // Logo淡入
  setTimeout(()=>{ logo.classList.add('show'); }, 300);

  // 文字逐字打
  setTimeout(()=>{
    typeWriter(introText, textEl, 50, ()=>{
      startBtn.style.display = 'inline-block';
    });
  }, 1800);

  // 開始訂購按鈕點擊事件
  startBtn.addEventListener('click', ()=>{
    document.getElementById('logo').style.display='none';
    document.getElementById('introText').style.display='none';
    startBtn.style.display='none';
    orderWrapper.style.display='block';

    // 原本淡入效果
    const blocks = [
      document.querySelector('h2.title-animate'),
      document.querySelector('.input-container'),
      document.querySelector('.section-title'),
      document.querySelector('#productTable'),
      document.querySelector('#shippingTable'),
      document.querySelector('.total'),
      document.querySelector('.account-box'),
      document.querySelector('#buttonContainer'),
      document.querySelector('#formReminder')
    ];
    blocks.forEach((el,index)=>{
      if(!el) return;
      setTimeout(()=>{el.classList.add('show');}, 100+index*300);
    });

    const trs = [...document.querySelectorAll('#productTable tr, #shippingTable tr')];
    trs.forEach((tr,i)=>{
      tr.classList.add('fade-block');
      setTimeout(()=>{tr.classList.add('show');}, 200+i*250);
    });
  });
});

</script>

</html>
