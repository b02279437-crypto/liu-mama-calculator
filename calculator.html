<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIU MAMA Order</title>

<!-- 英文字型 -->
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

<style>
@keyframes handwriting {
  0% {opacity: 0; transform: translateY(10px);}
  100% {opacity: 1; transform: translateY(0);}
}

body {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
  background-color: #f7f6f2;
  color: #2c3e50;
  text-align: center;
  padding: 20px;
  animation: handwriting 1s ease-in-out;
}

/* 標題加大且加粗 */
h2 {
  font-size: 52px;       /* 標題放大 */
  font-weight: 700;      /* 加粗 */
  color: #1e4f7b;
  margin-bottom: 10px;
  line-height: 1.3;
  animation: handwriting 1s ease-in-out;
}

h2 span.english {
  font-family: 'Amatic SC', cursive;
  font-weight: bold;
}

p {
  font-size: 14px;
  color: #555;
  animation: handwriting 1.2s ease-in-out;
  white-space: nowrap;
}

table {
  width: 100%;
  max-width: 500px;
  margin: 15px auto;
  border-collapse: collapse;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  animation: handwriting 1.5s ease-in-out;
  font-size: 16px;
  table-layout: fixed;
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}

colgroup col:first-child { width: 48%; }
colgroup col:nth-child(2) { width: 15%; }
colgroup col:nth-child(3) { width: 25%; }
colgroup col:nth-child(4) { width: 15%; }

th, td {
  padding: 10px;
  border-bottom: 1px solid #dfe6e9;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

th {
  background-color: #7f9bb3;
  color: #ffffff;
  letter-spacing: 1px;
}

input[type='number'] {
  width: 60px;
  text-align: center;
  font-size: 16px;
  border: 1px solid #b0bec5;
  border-radius: 6px;
  padding: 4px;
  transition: 0.2s;
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}

input[type='number']:focus {
  border-color: #1e4f7b;
  box-shadow: 0 0 5px #a8c0ff;
  outline: none;
}

input[type='checkbox'] {
  transform: scale(1.2);
}

.total {
  font-size: 20px;
  font-weight: bold;
  color: #1e4f7b;
  margin-top: 20px;
  letter-spacing: 1px;
  animation: handwriting 2s ease-in-out;
}

.account-box {
  width: 88%;
  max-width: 500px;
  margin: 15px auto;
  background: #c0cbd6;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  animation: handwriting 2s ease-in-out;
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}

.copy-btn {
  background-color: #1e4f7b;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  margin-top: 10px;
  letter-spacing: 0.5px;
  transition: background 0.3s ease;
}

.copy-btn:hover {
  background-color: #163b5b;
}

.account-link {
  margin-top:10px;
  font-size:14px;
}

/* 最後一行文字恢復原本大小與粗細 */
.account-link span, .account-link a {
  font-size: 14px;       /* 原本大小 */
  font-weight: normal;   /* 原本粗細 */
  color: #1e4f7b;        /* 深藍色 */
}

@media (max-width: 480px) {
  table { font-size: 14px; }
  input[type='number'] { width: 50px; }
  h2 { font-size: 40px; }
  .total { font-size: 18px; }
  .account-link a { font-size: 14px; }
  .account-link span { font-size: 14px; }
}
</style>
</head>
<body>

<h2>
  <span class="english">LIU MAMA Order</span>
</h2>

    <td id="sub1">$0</td>

    <col>
    <col>
  </colgroup>
