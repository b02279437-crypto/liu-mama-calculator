<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LIU MAMA Order</title>

<!-- 字體 -->
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Noto+Serif+TC:wght@500;600&display=swap" rel="stylesheet">
<!-- 截圖功能 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>

<style>
:root{
  --milk:#E8D9C4;
  --navy:#1E4F7B;
  --bg:#f7f6f2;
  --gray-blue:#7f9bb3;
  --milk-solid:#e9e3d7;
  --morandi-blue-1: rgba(201,215,225,.92);
  --morandi-blue-2: rgba(188,205,219,.82);
  --ease: cubic-bezier(.22,.61,.36,1);
}

/* ===== 全域樣式 ===== */
html,body{
  margin:0; padding:0; height:100%;
  background-color:var(--bg); color:#2c3e50;
  font-family:'Noto Serif TC','Microsoft JhengHei',serif;
  text-align:center; overflow-x:hidden; scroll-behavior:smooth;
}
:focus-visible{ outline:2px solid rgba(30,79,123,.5); outline-offset:3px; }

/* 統一數字精緻度 */
table, .total, select, input, .account-box, #buttonContainer, .toast{
  font-variant-numeric: lining-nums tabular-nums;
  letter-spacing:.2px;
}

/* ===== 開場動畫 ===== */
#intro{
  position:fixed; inset:0; background-color:var(--bg);
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  padding-top:14vh; z-index:9999; opacity:1; transition:opacity .9s var(--ease);
}
#intro.fade-out{opacity:0; pointer-events:none;}
#intro-logo{
  width:80vw; max-width:550px; opacity:0; transform:scale(0.99);
  transition:opacity 1.2s var(--ease), transform 1.6s var(--ease);
}
#intro-logo.show{opacity:1; transform:scale(1.03);}
#intro-logo.hide{opacity:0; transform:scale(1.03); transition:opacity 1.1s var(--ease);}
#intro-hero{
  width:clamp(260px, 60vw, 380px);
  opacity:0; transform:translateY(8px);
  transition:opacity 1.1s var(--ease), transform 1.1s var(--ease);
  margin:18px auto -72px;
  filter:drop-shadow(0 10px 14px rgba(0,0,0,0.15));
}
#intro-hero.show{opacity:1; transform:translateY(0);}
#intro-text{
  font-weight:500; color:#333; font-size:15px; line-height:1.9;
  opacity:0; white-space:pre-line; margin-top:-38px;
  letter-spacing:.5px;
  transition:opacity 1.1s var(--ease);
}
#intro-text.show{opacity:1;}
#startBtn{
  position:relative; overflow:hidden;
  margin-top:14px; padding:14px 46px; font-size:30px;
  font-family:'Amatic SC',cursive; letter-spacing:2px;
  background-color:#ddd5c7; color:#2c3e50; border:none; border-radius:999px; cursor:pointer;
  box-shadow:0 3px 10px rgba(0,0,0,.08);
  opacity:0; transform:translateY(10px);
  transition:opacity .9s var(--ease), transform .5s var(--ease), background-color .2s var(--ease);
}
#startBtn.show{opacity:1; transform:translateY(0);}
#startBtn:hover{background-color:#e7dfd2; transform:translateY(-2px);}
.ripple{ position:absolute; border-radius:50%; pointer-events:none; transform:scale(0); opacity:.7; background:rgba(30,79,123,.18); animation:ripple .7s var(--ease) forwards; }
@keyframes ripple{ to{ transform:scale(30); opacity:0; } }

/* ===== 主內容 ===== */
main{opacity:0; visibility:hidden; transition:opacity 1s var(--ease);}
main.show{opacity:1; visibility:visible;}
h2{
  font-size:90px; font-weight:900; color:var(--navy);
  margin:28px 0 10px 0; animation:titleFade 1.4s var(--ease) forwards;
}
@keyframes titleFade{ 0%{opacity:0; transform:translateY(12px) scale(.96);} 60%{opacity:.85; transform:translateY(2px) scale(1.01);} 100%{opacity:1; transform:translateY(0) scale(1);} }
h2 .english{font-family:'Amatic SC',cursive; font-weight:900;}
.section-title{font-size:14px; color:#555; margin:10px 0 8px;}
.reveal{opacity:0; transform:translateY(34px); transition:opacity .9s var(--ease), transform .9s var(--ease);}
.reveal.in{opacity:1; transform:translateY(0);}

/* ===== 訂購資訊卡片 ===== */
.input-container{
  max-width:500px; margin:0 auto 30px; text-align:left;
  background:#fff; padding:25px 28px; border-radius:16px;
  box-shadow:0 6px 22px rgba(0,0,0,.05);
}
.input-group{display:flex; flex-direction:column; gap:6px; margin-bottom:18px;}
.input-group label{font-size:14px; color:#333;}
.input-group input{
  font-size:14px; padding:8px 10px; border:1px solid #ccc; border-radius:8px; background:#fafafa;
  font-variant-numeric: tabular-nums lining-nums; letter-spacing:.2px;
}
.input-group input:focus{border-color:var(--navy); background:#fff; box-shadow:0 0 6px rgba(30,79,123,.25);}
.input-error{border-color:#e74c3c !important;}
.error-msg{display:none; font-size:12px; color:#b23; margin-top:2px;}
.error-msg.show{display:block;}

/* ===== 商品表格 ===== */
table{
  width:90%; max-width:500px; margin:15px auto;
  border-collapse:separate; border-spacing:0;
  background:#fff; border-radius:16px; overflow:hidden;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
  font-size:15px; table-layout:fixed; text-align:center;
}
th,td{ padding:10px; border-bottom:1px solid #e9eef2; vertical-align:middle; overflow:visible; white-space:nowrap; }
th{background-color:var(--gray-blue); color:#fff; font-weight:500;}
#productTable td:nth-child(2), #productTable td:nth-child(4),
#shippingTable td:nth-child(2), #shippingTable td:nth-child(4),
.total{ font-variant-numeric: tabular-nums lining-nums; letter-spacing:.3px; }
.col-price{width:90px;} .col-action{width:100px;} .col-sub{width:110px;}
#productTable{ margin:15px auto 28px; }

/* ===== 寄送方式：膠囊「並排可點」版 ===== */
#shippingTable{ width:96%; margin:10px auto 18px; display:block; background:transparent; box-shadow:none; border-radius:0; border-spacing:0; }
#shippingTable tr:first-child{ display:none; } /* 隱藏表頭 */
#shippingTable tr{
  display:inline-flex; align-items:center; gap:10px; cursor:pointer;
  width:calc(50% - 8px); margin:0 8px 12px 0; vertical-align:top;
  background:rgba(255,255,255,.95);
  border:1px solid rgba(30,79,123,.14);
  border-radius:999px; padding:12px 16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  transition:box-shadow .25s var(--ease), transform .25s var(--ease), background .25s var(--ease), border-color .25s var(--ease);
}
#shippingTable tr:nth-child(3){ margin-right:0; }
#shippingTable tr:hover{ box-shadow:0 10px 24px rgba(0,0,0,.08); transform:translateY(-1px); }

#shippingTable td{ border:0; background:transparent; white-space:normal; display:inline-flex; align-items:center; }
#shippingTable td:nth-child(1){ flex:1 1 auto; text-align:left; }
#shippingTable td:nth-child(2), #shippingTable td:nth-child(4){ display:none; } /* 價格＆小計隱藏但保留給 JS */
/* 把 checkbox 視覺隱藏但保留在 DOM（交互靠 JS 控制） */
#shippingTable input[type='checkbox']{
  position:absolute; opacity:0; pointer-events:none; width:0; height:0; margin:0;
}
#shippingTable td:nth-child(3){ flex:0 0 auto; }

/* 兩行文案（價錢深藍） */
#shippingTable tr:nth-child(2) td:first-child,
#shippingTable tr:nth-child(3) td:first-child{ position:relative; color:transparent; line-height:1.1; }
#shippingTable tr:nth-child(2) td:first-child::before{ content:"711取貨"; display:block; color:#263445; font-weight:600; letter-spacing:.2px; }
#shippingTable tr:nth-child(2) td:first-child::after{ content:"+60"; display:block; margin-top:4px; font-family:'Amatic SC', cursive; font-weight:900; font-size:18px; color:var(--navy); }
#shippingTable tr:nth-child(3) td:first-child::before{ content:"郵寄"; display:block; color:#263445; font-weight:600; letter-spacing:.2px; }
#shippingTable tr:nth-child(3) td:first-child::after{ content:"+120"; display:block; margin-top:4px; font-family:'Amatic SC', cursive; font-weight:900; font-size:18px; color:var(--navy); }

/* 選取狀態（使用 :has 支援） */
#shippingTable tr:has(input:checked){
  border-color:rgba(30,79,123,.35);
  background:linear-gradient(180deg, rgba(224,234,242,.9), rgba(214,226,238,.9));
  box-shadow:0 8px 22px rgba(30,79,123,.12);
}

/* ===== Total（莫蘭迪淺藍＋柔光） ===== */
.total{
  font-family:'Amatic SC', cursive; font-size:30px; font-weight:900; letter-spacing:2.5px; color:var(--navy);
  margin-top:25px; position:relative; display:inline-block; padding:6px 18px;
  opacity:0; transform:translateY(10px) scale(0.96); transition:opacity 1.2s var(--ease), transform 1.2s var(--ease);
  z-index:0; isolation:isolate;
}
.total.show{opacity:1; transform:translateY(0) scale(1);}
.total::before{
  content:""; position:absolute; left:0; top:50%; width:100%; height:60%;
  transform:translateY(-50%) rotate(-1.2deg) scale(1);
  background:linear-gradient(120deg, var(--morandi-blue-1), var(--morandi-blue-2));
  border-radius:12px; z-index:-1; mix-blend-mode:multiply; filter:blur(1px) saturate(1.03); opacity:.6;
}
@keyframes totalUpdate{ 0%{transform:scale(1);} 50%{transform:scale(1.05);} 100%{transform:scale(1);} }
.total.animate{ animation: totalUpdate .9s var(--ease); }
@keyframes glowPulse{
  0%{ opacity:.35; transform:translateY(-50%) rotate(-1.2deg) scale(1); filter:blur(1px) saturate(1.05) brightness(1); }
  50%{ opacity:.85; transform:translateY(-50%) rotate(-1.2deg) scale(1.05); filter:blur(1.6px) saturate(1.12) brightness(1.06); }
  100%{ opacity:.55; transform:translateY(-50%) rotate(-1.2deg) scale(1); filter:blur(1px) saturate(1.02) brightness(1); }
}
.total.glow::before{ animation: glowPulse 1.4s var(--ease); }

/* ===== 匯款資訊 & 按鈕 ===== */
.account-box{
  width:85%; max-width:350px; margin:25px auto 0; background:rgba(255,255,255,0.5);
  backdrop-filter:blur(12px) brightness(1.05); border:1px solid rgba(255,255,255,0.4);
  color:#333; padding:16px; border-radius:16px; font-size:13px; box-shadow:0 8px 24px rgba(0,0,0,0.07);
}
.account-box h3{margin:8px 0; font-weight:600; font-size:15px; color:#44566C; letter-spacing:.5px;}
.copy-btn,#screenshotBtn,#formBtn{
  border:none; padding:12px 22px; border-radius:999px; font-size:16px; cursor:pointer; font-weight:500;
  transition:.25s var(--ease); box-shadow:0 3px 10px rgba(0,0,0,0.08);
}
.copy-btn,#screenshotBtn{background-color:var(--milk-solid); color:#1f2a33;}
.copy-btn:hover,#screenshotBtn:hover{background-color:#e4ddcf; transform:translateY(-2px);}
#formBtn{background-color:var(--navy); color:#fff; box-shadow:0 4px 14px rgba(30,79,123,0.35);}
#formBtn:hover{background-color:#245c91; transform:translateY(-2px);}
#buttonContainer{display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:32px;}
#formReminder{font-size:14px; color:#555; margin-top:16px; opacity:0; transform:translateY(14px); transition:all .8s var(--ease);}
#formReminder.in{opacity:1; transform:translateY(0);}

/* Toast */
.toast{
  position:fixed; left:50%; bottom:26px; transform:translateX(-50%) translateY(20px);
  background:rgba(15,26,36,.92); color:#fff; padding:10px 14px; border-radius:10px;
  box-shadow:0 8px 24px rgba(0,0,0,.22); font-size:14px; opacity:0;
  transition:opacity .35s var(--ease), transform .35s var(--ease);
  pointer-events:none; z-index:99999;
}
.toast.show{opacity:1; transform:translateX(-50%) translateY(0);}

/* 動畫減量 */
@media (prefers-reduced-motion: reduce){ *{ animation:none !important; transition:none !important; } }

/* 手機優化（並排仍成立） */
@media (max-width:480px){
  h2{font-size:60px;}
  table{font-size:13.5px; width:96%;}
  .col-price{width:80px;} .col-action{width:100px;} .col-sub{width:96px;}
  .input-container{width:90%; padding:18px;}
  .account-box{font-size:12.5px; width:90%;}
  .copy-btn,#screenshotBtn,#formBtn{font-size:14px; padding:10px 18px;}
  #intro-hero{width:clamp(240px, 68vw, 360px); margin:14px auto -66px;}
  #intro-text{margin-top:-34px; line-height:1.9;}
  #startBtn{margin-top:12px;}
  #productTable{ margin:14px auto 26px; }
  #shippingTable{ margin:10px auto 18px; }
  #shippingTable tr{ width:calc(50% - 6px); margin:0 6px 12px 0; }
  #shippingTable tr:nth-child(3){ margin-right:0; }
  #buttonContainer{ margin-top:36px; }
}
</style>
</head>

<body>
<!-- ===== 開場動畫 ===== -->
<div id="intro">
  <img id="intro-logo" src="https://github.com/b02279437-crypto/liu-mama-calculator/blob/main/logo.png?raw=true" alt="Logo">
  <img id="intro-hero" src="https://github.com/b02279437-crypto/liu-mama-calculator/blob/main/LOGO2-removebg-preview.png?raw=true" alt="Liu Mama Secondary Logo">

  <div id="intro-text">
2015年遠赴四川成都， 
學習正宗麻辣鍋底與紅油煉製。
手工慢炒堆疊香氣，濃郁而不膩。

劉嘛麻，一鍋來自初心的麻辣香氣，
陪你溫暖每一餐。
  </div>
  <button id="startBtn">Start Order</button>
</div>

<!-- ===== 主內容 ===== -->
<main id="mainContent">
  <h2 id="pageTitle"><span class="english">LIU MAMA Order</span></h2>

  <section class="reveal left">
    <p class="section-title">請填寫訂購人資訊</p>
    <div class="input-container">
      <div class="input-group">
        <label for="customerName">訂購人姓名</label>
        <input type="text" id="customerName" placeholder="請輸入姓名">
        <small class="error-msg" id="errName">請輸入訂購人姓名</small>
      </div>
      <div class="input-group">
        <label for="customerPhone">訂購人電話</label>
        <input type="text" id="customerPhone" placeholder="請輸入電話" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        <small class="error-msg" id="errPhone">需為 10 碼數字</small>
      </div>
    </div>
  </section>

  <section class="reveal right">
    <p class="section-title">請選擇數量</p>
    <table id="productTable">
      <colgroup>
        <col><col class="col-price"><col class="col-action"><col class="col-sub">
      </colgroup>
      <tr><th>品項</th><th>價格</th><th>數量</th><th>小計</th></tr>
      <tr>
        <td>麻辣底料包<br><small>(2人份)</small></td>
        <td>$320</td>
        <td><select id="qty1" onchange="calculate()"></select></td>
        <td id="sub1">$0</td>
      </tr>
    </table>
  </section>

  <section class="reveal left">
    <p class="section-title">請選擇寄送方式</p>
    <table id="shippingTable">
      <colgroup>
        <col><col class="col-price"><col class="col-action"><col class="col-sub">
      </colgroup>
      <tr><th>寄送方式</th><th>價格</th><th>勾選</th><th>小計</th></tr>
      <tr><td>711超商取貨</td><td>$60</td><td><input type="checkbox" id="ship711" onchange="selectShip('711')"></td><td id="sub711">$0</td></tr>
      <tr><td>郵局宅配</td><td>$120</td><td><input type="checkbox" id="shipPost" onchange="selectShip('post')"></td><td id="subPost">$0</td></tr>
    </table>

    <div class="total" id="total" role="status" aria-live="polite" aria-atomic="true">
      Total Amount: $<span id="totalNum">0</span>
    </div>
  </section>

  <!-- 匯款資訊 + 按鈕 -->
  <section class="reveal right">
    <div class="account-box">
      <h3>請匯款至以下帳戶:</h3>
      <p>台新銀行 812　帳號：<span id="accountNumber">123456789</span> 陳慧珍</p>
      <button class="copy-btn" onclick="copyAccount()">複製匯款帳號</button>
    </div>

    <div id="buttonContainer">
      <button id="screenshotBtn" onclick="screenshotOrder()">截圖訂單</button>
      <button id="formBtn" onclick="goToForm()">下一步,填寫寄送資訊</button>
    </div>
    <p id="formReminder">煩請先匯款後,一定要按下一步填寫寄送資訊!</p>
  </section>
</main>

<!-- Toast -->
<div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></div>

<script>
// Toast
function showToast(msg){
  const el=document.getElementById('toast');
  if(!el){ alert(msg); return; }
  el.textContent=msg;
  el.classList.add('show');
  clearTimeout(window.__toastTimer);
  window.__toastTimer=setTimeout(()=>el.classList.remove('show'),1800);
}

// Start Order ripple
(function(){
  const btn=document.getElementById('startBtn');
  btn.addEventListener('click', e=>{
    const r=document.createElement('span');
    r.className='ripple';
    const rect=btn.getBoundingClientRect();
    const size=Math.max(rect.width, rect.height);
    r.style.width=r.style.height=size+'px';
    const x=e.clientX-rect.left-size/2;
    const y=e.clientY-rect.top-size/2;
    r.style.left=x+'px'; r.style.top=y+'px';
    btn.appendChild(r);
    setTimeout(()=>r.remove(),700);
  });
})();

/* ===== 入口與動畫 ===== */
window.addEventListener('DOMContentLoaded',()=>{
  // 初始化數量 0–35
  const select=document.getElementById('qty1');
  for(let i=0;i<=35;i++){
    const opt=document.createElement('option');
    opt.value=i; opt.textContent=i;
    select.appendChild(opt);
  }
  select.value="0";
  calculate(true); // 初始不滾動

  // 開場動畫控制
  const intro=document.getElementById('intro');
  const logo=document.getElementById('intro-logo');
  const hero=document.getElementById('intro-hero');
  const text=document.getElementById('intro-text');
  const btn=document.getElementById('startBtn');
  const main=document.getElementById('mainContent');

  setTimeout(()=>logo.classList.add('show'),300);
  setTimeout(()=>logo.classList.add('hide'),2500);
  setTimeout(()=>{ logo.style.display='none'; hero.classList.add('show'); text.classList.add('show'); },3900);
  setTimeout(()=>btn.classList.add('show'),5700);

  btn.addEventListener('click',()=>{
    intro.classList.add('fade-out');
    setTimeout(()=>{
      intro.style.display='none';
      main.classList.add('show');
      document.querySelectorAll('.reveal').forEach((el,i)=>setTimeout(()=>el.classList.add('in'), i*200));
      setTimeout(()=>document.querySelector('.total').classList.add('show'),1300);
      setTimeout(()=>document.getElementById('formReminder').classList.add('in'),1400);
    },700);
  });

  // 膠囊整顆可點（不改 DOM；用 JS 控制 checkbox）
  const row711 = document.querySelector('#shippingTable tr:nth-child(2)');
  const rowPost = document.querySelector('#shippingTable tr:nth-child(3)');
  row711.addEventListener('click', (ev)=>{
    if(ev.target.tagName.toLowerCase()==='input') return;
    const cb711=document.getElementById('ship711');
    const cbPost=document.getElementById('shipPost');
    const willCheck=!cb711.checked;
    cb711.checked=willCheck;
    if(willCheck) cbPost.checked=false;
    calculate();
  });
  rowPost.addEventListener('click', (ev)=>{
    if(ev.target.tagName.toLowerCase()==='input') return;
    const cb711=document.getElementById('ship711');
    const cbPost=document.getElementById('shipPost');
    const willCheck=!cbPost.checked;
    cbPost.checked=willCheck;
    if(willCheck) cb711.checked=false;
    calculate();
  });
});

/* ===== 平滑數字滾動 ===== */
function animateNumber(el, from, to, duration=800){
  const start=performance.now();
  const ease=t=>1-Math.pow(1-t,3);
  function frame(now){
    const p=Math.min(1,(now-start)/duration);
    const val=Math.round(from+(to-from)*ease(p));
    el.textContent=val.toString();
    if(p<1) requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
}

/* ===== 計算金額（柔光＋數字滾動） ===== */
function calculate(skipRoll){
  const qty1=parseInt(document.getElementById('qty1').value)||0;
  document.getElementById('sub1').innerText='$'+(qty1*320);

  let ship=0;
  const c711=document.getElementById('ship711').checked;
  const cPost=document.getElementById('shipPost').checked;
  if(c711) ship=60;
  if(cPost) ship=120;

  document.getElementById('sub711').innerText=c711?'$60':'$0';
  document.getElementById('subPost').innerText=cPost?'$120':'$0';

  const newTotal=qty1*320+ship;
  const numEl=document.getElementById('totalNum');
  const prev=parseInt(numEl.textContent.replace(/[^0-9]/g,''))||0;

  if(skipRoll){ numEl.textContent=newTotal; }
  else{ animateNumber(numEl, prev, newTotal, 800); }

  const totalWrap=document.getElementById('total');
  totalWrap.classList.add('show');
  totalWrap.classList.remove('animate','glow');
  void totalWrap.offsetWidth; // 重觸發
  totalWrap.classList.add('animate','glow');
}

/* 運送方式互斥（保留原有 API） */
function selectShip(type){
  if(type==='711') document.getElementById('shipPost').checked=false;
  if(type==='post') document.getElementById('ship711').checked=false;
  calculate();
}

/* 複製匯款帳號 */
function copyAccount(){
  const acct=document.getElementById('accountNumber').innerText;
  if(navigator.clipboard && window.isSecureContext){
    navigator.clipboard.writeText(acct).then(()=>showToast('匯款帳號已複製！'));
  }else{
    const ta=document.createElement('textarea');
    ta.value=acct; document.body.appendChild(ta); ta.select();
    document.execCommand('copy'); document.body.removeChild(ta);
    alert('匯款帳號已複製！記得匯款後再按下一步填寫寄送資訊！');
  }
}

/* 截圖訂單 */
function screenshotOrder(){
  const target=document.getElementById('mainContent');
  if(typeof html2canvas==='undefined'){
    alert('截圖功能庫尚未載入，請稍後再試或檢查網路連線。');
    return;
  }
  html2canvas(target).then(canvas=>{
    const link=document.createElement('a');
    link.href=canvas.toDataURL('image/png');
    link.download='liu_mama_order.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    showToast('截圖已下載！');
  });
}

/* 前往 Google 表單（帶參數） */
function goToForm(){
  const name=document.getElementById('customerName').value.trim();
  const phone=document.getElementById('customerPhone').value.trim();
  const qty=parseInt(document.getElementById('qty1').value)||0;
  const ship711=document.getElementById('ship711').checked;
  const shipPost=document.getElementById('shipPost').checked;

  document.getElementById('customerName').classList.remove('input-error');
  document.getElementById('customerPhone').classList.remove('input-error');
  document.getElementById('errName').classList.remove('show');
  document.getElementById('errPhone').classList.remove('show');

  let err='';
  if(!name){ err+='請輸入訂購人姓名！\n'; document.getElementById('customerName').classList.add('input-error'); document.getElementById('errName').classList.add('show'); }
  if(!phone){ err+='請輸入訂購人電話！\n'; document.getElementById('customerPhone').classList.add('input-error'); document.getElementById('errPhone').classList.add('show'); }
  else if(!/^\d{10}$/.test(phone)){ err+='訂購人電話必須為10碼數字！\n'; document.getElementById('customerPhone').classList.add('input-error'); document.getElementById('errPhone').classList.add('show'); }
  if(qty<=0) err+='請選擇購買數量！\n';
  if(!ship711 && !shipPost) err+='請選擇寄送方式！';

  if(err){ alert('訂單填寫不完整:\n'+err); return; }

  const ship=ship711?'711超商取貨':'郵局宅配';
  const total=qty*320+(ship711?60:120);

  const formUrl=`https://docs.google.com/forms/d/e/1FAIpQLScXsrY_3yROVmqR3sa-WecBs4y8wKeZuPLSM0QNgy602xEWJA/viewform?usp=pp_url`
    +`&entry.1152845848=${encodeURIComponent(name)}`
    +`&entry.178268335=${encodeURIComponent(phone)}`
    +`&entry.1732058404=${qty}`
    +`&entry.509305715=${encodeURIComponent(ship)}`
    +`&entry.1351577488=${total}`;
  showToast('已帶入訂單資訊');
  window.open(formUrl,'_blank');
}
</script>
