<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LIU MAMA Order</title>

<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Noto+Serif+TC:wght@500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>

<style>
:root{
  --milk:#E8D9C4;
  --navy:#1E4F7B;
  --bg:#f7f6f2;
  --gray-blue:#7f9bb3;
}

/* ===== 全域 ===== */
html,body{
  margin:0; padding:0; height:100%;
  background-color:var(--bg); color:#2c3e50;
  font-family:'Noto Serif TC','Microsoft JhengHei',serif;
  text-align:center; overflow-x:hidden;
  scroll-behavior:smooth;
}

/* ===== 開場動畫 ===== */
#intro{
  position:fixed; inset:0; background-color:var(--bg);
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  padding-top:20vh; z-index:9999; opacity:1; transition:opacity 1s ease;
}
#intro.fade-out{opacity:0; pointer-events:none;}
#intro-logo{
  width:80vw; max-width:550px; opacity:0; transform:scale(1);
  transition:opacity 1.8s ease, transform 2s ease;
}
#intro-logo.show{opacity:1; transform:scale(1.08);}
#intro-logo.hide{opacity:0; transform:scale(1.08);}
#intro-text{
  font-weight:500; color:#333; font-size:15px; line-height:2.2;
  opacity:0; white-space:pre-line; margin-top:40px;
  letter-spacing:.5px; transition:opacity 1.8s ease;
}
#intro-text.show{opacity:1;}
#startBtn{
  margin-top:60px; padding:14px 46px; font-size:30px;
  font-family:'Amatic SC',cursive; letter-spacing:2px;
  background-color:rgba(232,217,196,0.85); color:var(--navy);
  border:none; border-radius:999px; cursor:pointer;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  opacity:0; transform:translateY(10px);
  transition:opacity 1.2s ease, transform .6s ease;
}
#startBtn.show{opacity:1; transform:translateY(0);}
#startBtn:hover{background-color:rgba(232,217,196,0.95); transform:translateY(-2px) scale(1.03);}

/* ===== 主內容 ===== */
main{opacity:0; visibility:hidden; transition:opacity 1.2s ease;}
main.show{opacity:1; visibility:visible;}
.main-enter{animation:mainFadeIn 2s ease forwards;}
@keyframes mainFadeIn{
  0%{background-color:var(--bg);}
  100%{background-color:#faf8f4;}
}

/* ===== 淡入區塊效果 ===== */
.section-block{
  opacity:0; transform:translateY(40px);
  transition:opacity 1.2s ease, transform 1.2s ease;
}
.section-block.visible{opacity:1; transform:translateY(0);}
[data-delay]{transition-delay:calc(var(--delay, 0) * 0.3s);}

/* ===== 標題 ===== */
h2{
  font-size:90px; font-weight:900; color:var(--navy);
  margin:40px 0 10px 0;
}
h2 .english{font-family:'Amatic SC',cursive; font-weight:900;}
.section-title{font-size:14px; color:#555; margin:10px 0 8px;}

/* ===== 訂購人資訊卡片 ===== */
.input-container{
  max-width:500px; margin:0 auto 30px; text-align:left;
  background:#fff; padding:25px 28px; border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.05);
}
.input-group{display:flex; flex-direction:column; gap:5px; margin-bottom:18px;}
.input-group label{font-size:14px; color:#333;}
.input-group input{
  font-size:14px; padding:8px 10px; border:1px solid #ccc; border-radius:8px; background:#fafafa;
  transition:all .3s ease;
}
.input-group input:focus{border-color:#5F93C2; background:#fff; box-shadow:0 0 6px rgba(95,147,194,.25);}
.input-error{border-color:#e74c3c !important;}

/* ===== 表格 ===== */
table{
  width:90%; max-width:500px; margin:15px auto;
  border-collapse:separate; border-spacing:0; background:#fff; border-radius:14px; overflow:hidden;
  box-shadow:0 2px 8px rgba(0,0,0,.1); font-size:15px; table-layout:fixed;
}
th,td{padding:10px; border-bottom:1px solid #dfe6e9;}
th{background-color:var(--gray-blue); color:#fff;}
select{width:100%; font-size:14px; padding:5px 6px; border-radius:6px; border:1px solid #ccc;}
input[type='checkbox']{transform:scale(1.2);}

/* ===== 總金額 ===== */
.total{font-size:20px; font-weight:bold; color:var(--navy); margin-top:20px;}

/* ===== 匯款帳戶（霧面玻璃） ===== */
.account-box{
  width:85%; max-width:350px; margin:25px auto;
  background:rgba(255,255,255,0.45);
  backdrop-filter:blur(12px) brightness(1.05);
  border:1px solid rgba(255,255,255,0.4);
  color:#333; padding:16px; border-radius:16px; font-size:13px;
  box-shadow:0 6px 18px rgba(30,79,123,0.1), inset 0 0 20px rgba(255,255,255,0.3);
}
.account-box h3{margin:8px 0; color:var(--navy); font-weight:600;}

/* ===== 按鈕 ===== */
.copy-btn,
#screenshotBtn,
#formBtn{
  border:none; padding:12px 22px; border-radius:999px;
  font-size:16px; cursor:pointer; font-weight:500; letter-spacing:0.5px;
  transition:all 0.35s ease;
  box-shadow:0 3px 10px rgba(0,0,0,0.08);
  background:linear-gradient(135deg, rgba(232,217,196,0.9), rgba(245,238,228,0.9));
  color:var(--navy);
}
.copy-btn:hover,#screenshotBtn:hover{
  background:linear-gradient(135deg, rgba(232,217,196,1), rgba(255,248,240,1));
  transform:translateY(-2px);
  box-shadow:0 6px 15px rgba(0,0,0,0.12);
}
#formBtn{
  background:linear-gradient(135deg, #5F93C2, #7BAED9);
  color:#fff; box-shadow:0 4px 12px rgba(95,147,194,0.35);
}
#formBtn:hover{
  background:linear-gradient(135deg, #6FA8D6, #8DBCE3);
  transform:translateY(-3px);
  box-shadow:0 6px 18px rgba(95,147,194,0.45);
}

#buttonContainer{display:flex; justify-content:center; gap:15px; flex-wrap:wrap; margin-top:25px;}
#formReminder{font-size:14px; color:#555; margin-top:10px;}

/* ===== 手機優化 ===== */
@media (max-width:480px){
  h2{font-size:60px;}
  table{font-size:13.5px; width:95%;}
  .input-container{width:90%; padding:18px;}
  .input-group input{font-size:13.5px; padding:7px 9px;}
  .account-box{font-size:12.5px; width:90%;}
  .copy-btn,#screenshotBtn,#formBtn{font-size:14px; padding:10px 18px;}
}
</style>
</head>

<body>
<div id="intro">
  <img id="intro-logo" src="https://github.com/b02279437-crypto/liu-mama-calculator/blob/main/logo.png?raw=true" alt="Logo">
  <div id="intro-text">
2015年遠赴四川成都，
學習正宗麻辣鍋底與紅油煉製。
手工慢炒堆疊香氣，濃郁而不膩。
劉嘛麻，一鍋來自初心的麻辣香氣，
陪你溫暖每一餐。
  </div>
  <button id="startBtn">Start Order</button>
</div>

<main id="mainContent">
  <h2 class="section-block" data-delay="0" style="--delay:0"><span class="english">LIU MAMA Order</span></h2>

  <div class="section-block" data-delay="1" style="--delay:1">
    <p class="section-title">請填寫訂購人資訊</p>
    <div class="input-container">
      <div class="input-group">
        <label for="customerName">訂購人姓名</label>
        <input type="text" id="customerName" placeholder="請輸入姓名">
      </div>
      <div class="input-group">
        <label for="customerPhone">訂購人電話</label>
        <input type="text" id="customerPhone" placeholder="請輸入電話" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
      </div>
    </div>
  </div>

  <div class="section-block" data-delay="2" style="--delay:2">
    <p class="section-title">請選擇購買數量與寄送方式，系統將自動計算金額</p>
    <table id="productTable">
      <tr><th>品項</th><th>價格</th><th>數量</th><th>小計</th></tr>
      <tr>
        <td>麻辣底料包<br><small>(2人份)</small></td>
        <td>$320</td>
        <td><select id="qty1" onchange="calculate()"></select></td>
        <td id="sub1">$0</td>
      </tr>
    </table>
  </div>

  <div class="section-block" data-delay="3" style="--delay:3">
    <table id="shippingTable">
      <tr><th>寄送方式</th><th>價格</th><th>請勾選</th><th>小計</th></tr>
      <tr><td>711超商取貨</td><td>$60</td><td><input type="checkbox" id="ship711" onchange="selectShip('711')"></td><td id="sub711">$0</td></tr>
      <tr><td>郵局宅配</td><td>$120</td><td><input type="checkbox" id="shipPost" onchange="selectShip('post')"></td><td id="subPost">$0</td></tr>
    </table>
    <div class="total" id="total">總金額：$0</div>
  </div>

  <div class="section-block" data-delay="4" style="--delay:4">
    <div class="account-box">
      <h3>請匯款至以下帳戶:</h3>
      <p>台新銀行 812　帳號：<span id="accountNumber">123456789</span> 陳慧珍</p>
      <button class="copy-btn" onclick="copyAccount()">複製匯款帳號</button>
    </div>
  </div>

  <div class="section-block" data-delay="5" style="--delay:5">
    <div id="buttonContainer">
      <button id="screenshotBtn" onclick="screenshotOrder()">截圖訂單</button>
      <button id="formBtn" onclick="goToForm()">下一步,填寫寄送資訊</button>
    </div>
    <p id="formReminder">煩請先匯款後,一定要按下一步填寫寄送資訊!</p>
  </div>
</main>

<script>
window.addEventListener('DOMContentLoaded',()=>{
  const select=document.getElementById('qty1');
  for(let i=0;i<=35;i++){const o=document.createElement('option');o.value=i;o.textContent=i;select.appendChild(o);}
  select.value="0"; calculate();

  const intro=document.getElementById('intro'),logo=document.getElementById('intro-logo'),
        text=document.getElementById('intro-text'),btn=document.getElementById('startBtn'),
        main=document.getElementById('mainContent');
  setTimeout(()=>logo.classList.add('show'),300);
  setTimeout(()=>logo.classList.add('hide'),2800);
  setTimeout(()=>{logo.style.display='none'; text.classList.add('show');},4500);
  setTimeout(()=>btn.classList.add('show'),6700);

  btn.addEventListener('click',()=>{
    intro.classList.add('fade-out');
    setTimeout(()=>{
      intro.style.display='none';document.body.classList.add('main-enter');main.classList.add('show');
      document.querySelectorAll('.section-block').forEach(el=>{
        setTimeout(()=>el.classList.add('visible'),parseFloat(el.dataset.delay)*400);
      });
    },800);
  });

  // scroll reveal
  const observer=new IntersectionObserver(entries=>{
    entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('visible');});
  },{threshold:0.2});
  document.querySelectorAll('.section-block').forEach(el=>observer.observe(el));
});

function calculate(){
  const qty=parseInt(document.getElementById('qty1').value)||0;
  document.getElementById('sub1').innerText='$'+(qty*320);
  let ship=0;
  const s711=document.getElementById('ship711').checked,sPost=document.getElementById('shipPost').checked;
  if(s711)ship=60;if(sPost)ship=120;
  document.getElementById('sub711').innerText=s711?'$60':'$0';
  document.getElementById('subPost').innerText=sPost?'$120':'$0';
  document.getElementById('total').innerText='總金額：$'+(qty*320+ship);
}
function selectShip(t){if(t==='711')document.getElementById('shipPost').checked=false;if(t==='post')document.getElementById('ship711').checked=false;calculate();}
function copyAccount(){navigator.clipboard.writeText(document.getElementById('accountNumber').innerText);alert('匯款帳號已複製！記得匯款後，再按下前往填寫表單按鈕喔！');}
function screenshotOrder(){
  html2canvas(document.getElementById('mainContent')).then(c=>{
    const l=document.createElement('a');l.href=c.toDataURL('image/png');l.download='liu_mama_order.png';
    document.body.appendChild(l);l.click();document.body.removeChild(l);
    alert('截圖已下載！記得填寫表單喔！');
  });
}
function goToForm(){
  const name=document.getElementById('customerName').value.trim(),
        phone=document.getElementById('customerPhone').value.trim(),
        qty=parseInt(document.getElementById('qty1').value)||0,
        s711=document.getElementById('ship711').checked,
        sPost=document.getElementById('shipPost').checked;
  let err='';
  document.getElementById('customerName').classList.remove('input-error');
  document.getElementById('customerPhone').classList.remove('input-error');
  if(!name){err+='請輸入訂購人姓名！\n';document.getElementById('customerName').classList.add('input-error');}
  if(!phone){err+='請輸入訂購人電話！\n';document.getElementById('customerPhone').classList.add('input-error');}
  else if(!/^\d{10}$/.test(phone)){err+='訂購人電話必須為10碼數字！\n';document.getElementById('customerPhone').classList.add('input-error');}
  if(qty<=0)err+='請選擇購買數量！\n';
  if(!s711&&!sPost)err+='請選擇寄送方式！';
  if(err){alert('訂單填寫不完整:\n'+err);return;}
  const ship=s711?'711超商取貨':'郵局宅配';
  const total=qty*320+(s711?60:120);
  const url=`https://docs.google.com/forms/d/e/1FAIpQLScXsrY_3yROVmqR3sa-WecBs4y8wKeZuPLSM0QNgy602xEWJA/viewform?usp=pp_url`
    +`&entry.1152845848=${encodeURIComponent(name)}`
    +`&entry.178268335=${encodeURIComponent(phone)}`
    +`&entry.1732058404=${qty}`
    +`&entry.509305715=${encodeURIComponent(ship)}`
    +`&entry.1351577488=${total}`;
  window.open(url,'_blank');
}
</script>
</body>
</html>
